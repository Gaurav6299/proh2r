<mat-dialog-content>
    <div class="logo">
      <img src="assets/images/dialog-logo.png">
    </div>
    <div class="close-icon">
      <i class="material-icons" (click)="onNoClick()">close</i>
    </div>
    <h4 mat-dialog-title>Designation Details</h4>
    <form [formGroup]="createDesignationForm">
      <mat-form-field class="fullLength">
        <input matInput formControlName="designationName" placeholder="Designation Name" />
        <mat-error [hidden]="(createDesignationForm.controls.designationName.valid || 
          createDesignationForm.controls.designationName.untouched)">
          This field is required.
        </mat-error>
      </mat-form-field>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions>
    <div class="model-footer">
      <button class="cancel-buttons" cdkFocusInitial (click)="onNoClick()">Cancel
      </button>
      <button class="dialog-buttons" cdkFocusInitial *ngIf="this.action == 'add'" (click)="addDesigantion()">
        Save
      </button>
      <button class="dialog-buttons" cdkFocusInitial *ngIf="this.action == 'update'" (click)="updateDesigantion()">
        Update
      </button>
  
    </div>
  </mat-dialog-actions>
