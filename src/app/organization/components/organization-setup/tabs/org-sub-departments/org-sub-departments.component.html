<div class="main-content">
    <div class="container-fluid">
        <div class="card" style="box-shadow:none !important;">
            <div class="card-header">
                <div style="float: left;">
                    <h6 class="title">Sub Deparments
                        <span class="header-tooltip">
                            <img src="assets/images/info.png"
                                title="Add the various sub-departments in the organization">
                        </span>
                    </h6>
                </div>
                <div style="text-align: right;">
                    <button class="btn header-button" matTooltip="Add Deparments"
                        (click)="openAddUpdateSubDepartmentDialog()">
                        <span>
                            <i class="fa fa-plus-square" aria-hidden="true"></i>
                            Add</span>
                    </button>
                </div>
            </div>

            <div class="card-content">
                <div class="searchBox" style="text-align: right">
                    <i class="fa fa-search"></i>
                    <input type="text" pInputText size="50" placeholder="Search"
                        (input)="dt1.filterGlobal($event.target.value, 'contains')" style="width:auto">
                </div>
                <p-table #dt1 [columns]="columns" [value]="subDepartments" [rows]="5" [paginator]="true" [pageLinks]="5"
                    [rowsPerPageOptions]="[5,10,20]" [resizableColumns]="true" [autoLayout]="true" [responsive]="true">
                    <ng-template pTemplate="header" let-columns>
                        <tr>
                            <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                                {{col.header}}
                                <p-sortIcon [field]="col.field"></p-sortIcon>
                            </th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-car let-columns="columns">
                        <tr>
                            <td *ngFor="let col of columns">
                                <div *ngIf="col.field!='actions'">{{car[col.field]}}</div>
                                <div class="mat-cell" *ngIf="col.field==='actions'">
                                    <div class="mat-element-icon">
                                        <span class="edit" (click)="updateSubdepartment(car);">
                                            <i class="fa fa-pencil-square-o" aria-hidden="true" matTooltip="Edit"></i>
                                        </span>
                                        <span class="delete" (click)="openDeleteDepartmentDialog(car)">
                                            <i class="fa fa-trash-o" aria-hidden="true" matTooltip="Delete"></i>
                                        </span>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </div>
</div>
