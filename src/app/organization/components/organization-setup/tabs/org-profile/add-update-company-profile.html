<mat-dialog-content>
    <div class="logo">
        <img src="assets/images/dialog-logo.png">
    </div>
    <div class="close-icon">
        <i class="material-icons" (click)="onNoClick()">close</i>
    </div>
    <h4 mat-dialog-title>Company Name</h4>
    <form [formGroup]="companyProfileFormGroup">
        <mat-form-field class="fullLength">
            <input matInput placeholder="Company Name" formControlName="companyName" />
            <mat-error [hidden]="(companyProfileFormGroup.controls.companyName.valid || 
            companyProfileFormGroup.controls.companyName.untouched)">
                This field is required.
            </mat-error>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <div class="model-footer">
        <button class="cancel-buttons" cdkFocusInitial (click)="onNoClick()">Cancel
        </button>
        <button *ngIf="!companyProfileFormGroup.controls.companyId.value" class="dialog-buttons" cdkFocusInitial (click)="createSubDepartment()">
            Save
        </button>
        <button *ngIf="companyProfileFormGroup.controls.companyId.value" class="dialog-buttons" cdkFocusInitial (click)="updateSubDepartment()">
            Update
        </button>
    </div>
</mat-dialog-actions>
