    <div class="searchBox" style="text-align: right;">
      <i class="fa fa-search"></i>
      <input type="text" pInputText size="50" placeholder="Search"
        (input)="dt1.filterGlobal($event.target.value, 'contains')" style="width:auto">
    </div>
    <p-table #dt1 [columns]="columns" [value]="tableDataArray" [rows]="5" [paginator]="true" [pageLinks]="5"
      [rowsPerPageOptions]="[5,10,20]" [resizableColumns]="true" [autoLayout]="true" [responsive]="true">
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns" [pSortableColumn]="col.field">
            {{col.header}}
            <p-sortIcon [field]="col.field"></p-sortIcon>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-car let-columns="columns">
        <tr>
          <td *ngFor="let col of columns">
            <div *ngIf="col.field!='compPolicyDocId' && col.field!='modifiedDate'"> {{car[col.field]}}</div>
            <div *ngIf="col.field!='compPolicyDocId' && col.field=='modifiedDate'">
              {{car[col.field] | date:'dd/MM/yyyy'}}
            </div>
            <div class="mat-cell">
              <div class="mat-element-icon">
                <span class="download" matTooltip="Download" *ngIf="col.field=='compPolicyDocId'">
                  <i class="fa fa-download" (click)="downloadFunction(car)" aria-hidden="true"></i></span>
                <span class=" edit" matTooltip="Update" *ngIf="col.field=='compPolicyDocId'">
                  <i class="fa fa-pencil-square-o" (click)="openEditCompanyPolicyDialog(car);"></i>
                </span>
                <span class="delete" matTooltip="Delete" *ngIf="col.field=='compPolicyDocId'">
                  <i class="fa fa-trash-o" (click)="openDeleteDialog(car)"></i>
                </span>
              </div>
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
