<mat-dialog-content>
    <div class="logo">
        <img src="assets/images/dialog-logo.png">
    </div>
    <div class="close-icon">
        <i class="material-icons" (click)="onNoClick()">close</i>
    </div>
    <h4 mat-dialog-title> Show Expense Details</h4>
    <div class="table-responsive">
        <table class="table table-bordered">
            <tbody>
                <tr>
                    <th>Expense Name</th>
                    <td>{{data.expenseName}}</td>
                </tr>
                <tr>
                    <th>Incurred Date</th>
                    <td>{{data.expenseIncurredDate | date:'dd/MM/yyyy'}}</td>
                </tr>
                <tr>
                    <th>Reimbursable</th>
                    <td>
                        <div class="mat-cell">
                            <div class="mat-element-icon">
                                <span class="check" *ngIf="data.isReImbursable == true">
                                    <i class="fa fa-check" aria-hidden="true"></i>
                                </span>
                                <span class="reject" *ngIf="data.isReImbursable == false">
                                    <i class="fa fa-times" aria-hidden="true"></i>
                                </span>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th>Billable</th>
                    <td>
                        <div class="mat-cell">
                            <div class="mat-element-icon">
                                <span class="check" *ngIf="data.isBillable == true">
                                    <i class="fa fa-check" aria-hidden="true"></i>
                                </span>
                                <span class="reject" *ngIf="data.isBillable == false">
                                    <i class="fa fa-times" aria-hidden="true"></i>
                                </span>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr *ngFor="let item of data.expensesFieldList">
                    <th>{{item.fieldName}}</th>
                    <td>{{item.fieldValue}}</td>
                </tr>
                <tr>
                    <th>Expense Reason</th>
                    <td>{{data.expenseReason}}</td>
                </tr>
                <tr *ngIf="data.expenseAttachmentId">
                    <th>Uploaded Expense Attachment</th>
                    <td><a (click)="download()">{{data.expenseAttachment}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <div class="model-footer">
        <button class="dialog-buttons" cdkFocusInitial (click)="onNoClick()">Close
        </button>
    </div>
</mat-dialog-actions>
