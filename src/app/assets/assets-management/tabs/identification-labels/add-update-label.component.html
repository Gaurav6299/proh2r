<mat-dialog-content>
  <div class="logo">
    <img src="assets/images/dialog-logo.png">
  </div>
  <div class="close-icon">
    <i class="material-icons" (click)="onNoClick()">close</i>
  </div>
  <h4 mat-dialog-title>{{title}}</h4>
  <form [formGroup]="identificationlabel">
    <mat-form-field class="fullLength">
      <input matInput placeholder="Label Name" formControlName="labelName" />
      <mat-error [hidden]="(identificationlabel.controls.labelName.valid || 
      identificationlabel.controls.labelName.untouched)">
      This field is required.
    </mat-error>
    </mat-form-field>
    <mat-form-field class="fullLength">
      <textarea matInput placeholder="Description" formControlName="labelDescription"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <div class="model-footer">
    <button class="cancel-buttons" cdkFocusInitial (click)="onNoClick();">Cancel
    </button>
    <button class="dialog-buttons" *ngIf="action == 'add'" cdkFocusInitial (click)="onCreateLabel();">
      Save
    </button>
    <button class="dialog-buttons" *ngIf="action == 'update'" cdkFocusInitial (click)="onUpdateLabel();">
      Update
    </button>
  </div>
</mat-dialog-actions>
