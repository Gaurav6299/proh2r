        <div style="float:left;">

        <div style="text-align: right;">
          <button class="btn header-button" (click)="initiateOndutyRequest()">

            <mat-tab label="Pending">
              <app-pending-onduty-request (messageEvent)="receiveMessage($event)">
              </app-pending-onduty-request>
            </mat-tab>
            <mat-tab label="Approved">
              <app-approved-onduty-request (messageEvent)="receiveMessage($event)">
              </app-approved-onduty-request>
            </mat-tab>
            <mat-tab label="Cancelled">
              <app-cancelled-onduty-request></app-cancelled-onduty-request>
            </mat-tab>
            <mat-tab label="Rejected">
              <app-rejected-onduty-request></app-rejected-onduty-request>
            </mat-tab>
          </mat-tab-group>
