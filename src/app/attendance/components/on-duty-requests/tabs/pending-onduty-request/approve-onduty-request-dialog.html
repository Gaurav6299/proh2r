<mat-dialog-content>
    <div class="logo">
        <img src="assets/images/dialog-logo.png">
    </div>
    <div class="close-icon">
        <i class="material-icons" (click)="onNoClick()">close</i>
    </div>
    <h4 mat-dialog-title>Are you sure you want to approve this request?</h4>
    <form [formGroup]="approveOnDutyRequest">
        <mat-form-field class="fullLength">
            <textarea matInput formControlName="comments" placeholder="Comments"></textarea>
            <mat-error [hidden]="(approveOnDutyRequest.controls.comments.valid || 
            approveOnDutyRequest.controls.comments.untouched)">
                This field is required.
            </mat-error>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <div class="model-footer">
        <button class="cancel-buttons" cdkFocusInitial (click)="onNoClick()"> Cancel
        </button>
        <button class="dialog-buttons" cdkFocusInitial (click)="approveRequest();"> Confirm
        </button>
    </div>
</mat-dialog-actions>
