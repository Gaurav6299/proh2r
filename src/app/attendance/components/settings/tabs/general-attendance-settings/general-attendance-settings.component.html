<div class="card" style="box-shadow: none !important">
    <div class="card-content">
        <form [formGroup]="regularizationReasonEmpAccessForm">
            <div class="table-responsive">
                <table class="table table-bordered">
                    <tbody>
                        <tr>
                            <th>Can Employees select Regularization Reason? </th>
                            <td>
                                <mat-slide-toggle formControlName="modifyEmpRegReq"
                                    (change)="onChangeRegularizationReasonStatus($event)"></mat-slide-toggle>
                            </td>
                        </tr>
                        <tr>
                            <th>Can Employees select On Duty Reason?</th>
                            <td>
                                <mat-slide-toggle formControlName="modifyEmpOnDutyReason"
                                    (change)="onChangeOndutyResonsStatus($event)"></mat-slide-toggle>
                            </td>
                        </tr>
                        <tr>
                            <th>Should shift assignments be driven by Rosters?</th>
                            <td>
                                <mat-slide-toggle formControlName="rostersEnabled"
                                    (change)="onChangeRosterStatus($event)"></mat-slide-toggle>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </form>

    </div>
</div>

<div class="card" style="margin: 0;box-shadow: none !important">
    <div class="card-header">
        <div style="float: left;">
            <h6 class="title">Regularization Reason</h6>
        </div>
        <div style="text-align: right;">
            <button class="btn header-button" (click)="openDialogToAddReason()">
                <span>
                    <i class="fa fa-plus-square" aria-hidden="true"></i>
                    Add Reason</span>
            </button>
        </div>
    </div>
    <!-- <ng-template #notEditableTemp>
        <div class="card-header">
            <h6 class="title">Regularization Reason</h6>
        </div>
    </ng-template> -->
    <div class="card-content">
        <p-table #dt1 [columns]="columns" [value]="attendanceSetting" [rows]="5" [paginator]="true" [pageLinks]="5"
            [rowsPerPageOptions]="[5,10,20]" exportFilename="Employee_Report" [resizableColumns]="true"
            [autoLayout]="true" [responsive]="true">
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                        {{col.header}}
                        <p-sortIcon [field]="col.field"></p-sortIcon>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-car let-columns="columns">
                <tr>
                    <td *ngFor="let col of columns">
                        <div *ngIf="col.field!='action'">{{car[col.field]}}</div>
                        <div class="mat-cell">
                            <div class="mat-element-icon">
                                <span class="edit" *ngIf="col.field=='action'">
                                    <i class="fa fa-pencil-square-o" aria-hidden="true" matTooltip="Edit"
                                        (click)="openDialogTOEditReason(car);"></i></span>
                                <span class="delete" *ngIf="col.field=='action'">
                                    <i class="fa fa-trash-o" aria-hidden="true" matTooltip="Delete"
                                        (click)="openDeleteDialog(car)"></i></span>
                            </div>
                        </div>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
