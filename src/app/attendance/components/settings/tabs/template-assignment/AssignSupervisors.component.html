<!-- Card Header Begins -->

<div class="card">
    <div class="card-header" style="padding-top:5px;padding-bottom: 5px; padding-left: 0px;padding-top:5px;padding-bottom:5px; padding-right: 0px;background-color: #36b3c8;">
        <div data-background-color="blue">
            <div class="row">
                <div class="col-md-10">
                    <h6 style="text-transform: uppercase;font-weight: 600">Bulk Assign Attendance Supervisor's To Employees</h6>
                </div>
                <div class="col-md-2" style="float:right;padding-left:40px;padding-top:8px; vertical-align: middle; text-align: center;">
                    <i class="material-icons" style="cursor:pointer;vertical-align: middle;" (click)="onNoClick()">close</i>
                </div>
            </div>
        </div>
    </div>
    <!-- Card Header Ends -->
    <!-- Card Body Begins -->
    <div class="card-content">
        <form [formGroup]="supervisorsAssignment">
            <p class="category" style="color:#404A56;">Select Approver:</p>
            <mat-form-field class="fullLength">
                <mat-select placeholder="Please Select" formControlName="supervisor">
                    <mat-option *ngFor="let aTL of attendenceTemplateSupervisorList" [value]="aTL.value">
                        {{aTL.viewValue }}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <button class="dialog-button" cdkFocusInitial (click)="onNoClick()" style="width:76px; margin-left:147px;margin-bottom:22px;" data-background-color="cyan"> <span class="category" style="color:#fff; display: inline;">     
              <i class="fa fa-times" aria-hidden="true"  style="margin-top:9px;margin-bottom:9px;font-size:18px;"></i>
            Cancel</span>
          </button>
            <button class="dialog-button"  cdkFocusInitial (click)="saveSupervisorsAssignmnet()" style="width: 76px; margin-bottom:22px;" data-background-color="cyan"> <span class="category" style="color:#fff; display: inline;">     
              <i class="fa fa-check" aria-hidden="true"  style="margin-top:9px;margin-bottom:9px;font-size:18px;"></i>
            Save</span>
          </button>

        </form>

    </div>
</div>
