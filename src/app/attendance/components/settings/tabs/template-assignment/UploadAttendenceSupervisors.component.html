<mat-dialog-content>
    <div class="logo">
        <img src="assets/images/dialog-logo.png">
    </div>
    <div class="close-icon">
        <i class="material-icons" (click)="onNoClick()">close</i>
    </div>
    <h4 mat-dialog-title>Bulk Assign Attendance Templates To Employees</h4>
    <div class="card-content">
        <p> Step 1: Download employee supervisor global format Includes all your
            Employees with their available details.</p><br>
        <button class="dialog-button" cdkFocusInitial (click)="onNoClick()">
            <i class="fa fa-download" aria-hidden="true"></i>Download
        </button>
        <p>Step 2: Make necessary changes in the downloaded file upload * For
            Reporting Supervisor use initials RS </p>
        <div style="border-style:ridge;">
            <input type="file" name="upload_file" />
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <div class="model-footer">
        <button class="cancel-buttons" cdkFocusInitial (click)="onNoClick()">cancel
        </button>
        <button class="dialog-buttons" cdkFocusInitial (click)="onNoClick()"> upload
        </button>
    </div>
</mat-dialog-actions>
