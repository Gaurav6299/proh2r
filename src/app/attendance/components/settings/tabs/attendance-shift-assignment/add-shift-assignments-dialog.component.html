<mat-dialog-content>
    <div class="logo">
        <img src="assets/images/dialog-logo.png">
    </div>
    <div class="close-icon">
        <i class="material-icons" (click)="onNoClick()">close</i>
    </div>
    <h4 mat-dialog-title>Assign Shifts To Employees</h4>
    <form [formGroup]="addShiftAssignmentForm">
        <mat-form-field class="fullLength">
            <mat-select placeholder="Select Shift Template" formControlName="addShiftTemplate">
                <mat-option *ngFor="let shiftTemplate of shiftTemplatesList" [value]="shiftTemplate.value">
                    {{ shiftTemplate.viewValue}}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="(!addShiftAssignmentForm.controls.addShiftTemplate.value && check)">
                Required Field
            </mat-error>
        </mat-form-field>
        <mat-form-field class="fullLength">
            <input matInput type="date" placeholder="Date" formControlName="shiftEffectiveFrom">
            <mat-error *ngIf="(!addShiftAssignmentForm.controls.shiftEffectiveFrom.value && check)">
                Required Field
            </mat-error>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <div class="model-footer">
        <button class="cancel-buttons" (click)="onNoClick()">Cancel
        </button>
        <button class="dialog-buttons" cdkFocusInitial
            (click)="saveShiftTemplateAssignment(addShiftAssignmentForm)">Save
        </button>
    </div>
</mat-dialog-actions>
