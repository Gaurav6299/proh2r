<mat-dialog-content>
    <div class="logo">
        <img src="assets/images/dialog-logo.png">
    </div>
    <div class="close-icon">
        <i class="material-icons" (click)="onNoClick()">close</i>
    </div>
    <h4 mat-dialog-title>Are you sure you would like to approve selected record ?</h4>
    <form [formGroup]="multiApproveDialog">
        <mat-form-field class="fullLength">
            <textarea matInput name="comment" placeholder="Comment" formControlName="usrComment">
               </textarea>
            <mat-error [hidden]="(multiApproveDialog.controls.usrComment.valid || 
                     multiApproveDialog.controls.usrComment.untouched)">
                Field is Required
            </mat-error>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <div class="model-footer">
        <button class="cancel-buttons" cdkFocusInitial (click)="onNoClick()"> Cancel
        </button>
        <button class="dialog-buttons" cdkFocusInitial (click)="approveMultiRequest()">Confirm
        </button>
    </div>
</mat-dialog-actions>
