<mat-dialog-content>
    <div class="logo">
        <img src="assets/images/dialog-logo.png">
    </div>
    <div class="close-icon">
        <i class="material-icons" (click)="onNoClick()">close</i>
    </div>
    <h4 mat-dialog-title> Run Reconciliation</h4>
    <form [formGroup]="runValidation">
                <mat-form-field class="fullLength">
            <input matInput type="date" placeholder="Start Date" formControlName="startDate">
            <mat-error [hidden]="(runValidation.controls.startDate.valid || 
                runValidation.controls.startDate.untouched)">
                Invalid Input
            </mat-error>
        </mat-form-field>
    
        <mat-form-field class="fullLength">
            <input matInput type="date" placeholder="End Date" [min]="this.runValidation.controls.startDate.value"
                formControlName="endDate">
            <mat-error [hidden]="(runValidation.controls.endDate.valid || 
                       runValidation.controls.endDate.untouched)">
                Invalid Input
            </mat-error>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <div class="model-footer">
        <button class="cancel-buttons" cdkFocusInitial (click)="onNoClick()"> Cancel
        </button>
        <button class="dialog-buttons" cdkFocusInitial (click)="submitAppliation();"> Confirm
        </button>
    </div>
</mat-dialog-actions>
