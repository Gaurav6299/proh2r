<div class="main-content">
  <div class="container-fluid">
    <div class="card">
      <div class="card-header">
        <div class="pull-left">
          <h6 class="title">Attendance Reconciliation</h6>
        </div>
        <div class="text-right">
          <button class="btn header-button" (click)="getAttandanceValidationData(month)">
            <span>
              <i class="fa fa-refresh" aria-hidden="true"></i>
              Refresh</span>
          </button>
          <button class="btn header-button" (click)="runValidation()">
            <span>
              <i class="fa fa-check" aria-hidden="true"></i>
              Run Reconciliation </span>
          </button>
        </div>
      </div>
      <div class="card-content">
        <div class="row">
          <div class="col-md-4">
            <ng-select [items]="attendanceMonthList" [clearable]="false" appendTo="body" [(ngModel)]="month"
              [searchable]="true" bindLabel="monthYear" bindValue="monthYear"
              (change)="getAttandanceValidationData(month);" placeholder="Select Month" class="custom-ng-select-Style">
            </ng-select>
          </div>
          <div class="col-md-4 offset-md-4"></div>
          <div class="col-md-4">
            <div class="searchBox text-center">
              <i class="fa fa-search"></i>
              <input type="text" pInputText size="50" placeholder="Search"
                (input)="dt1.filterGlobal($event.target.value, 'contains')">
            </div>
          </div>
        </div>
        <p-table #dt1 [columns]="columns" [value]="attandanceValidationData" [rows]="10" [paginator]="true"
          [pageLinks]="5" [rowsPerPageOptions]="[5,10,20]" [resizableColumns]="true" [autoLayout]="true"
          [responsive]="true" [(selection)]="selectedRows">
          <ng-template pTemplate="header" let-columns>
            <tr>
              <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                {{col.header}}
                <p-sortIcon [field]="col.field"></p-sortIcon>
              </th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-car let-columns="columns">
            <tr>
              <td *ngFor="let col of columns">
                <div *ngIf="col.field!='action'">
                  {{car[col.field]}}
                </div>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
</div>
