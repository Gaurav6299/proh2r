<div class="main-content">
  <div class="container-fluid">
    <div class="card">
      <div class="card-header">
        <h6 class="title">Expense Management</h6>
      </div>
      <div class="card-content">
        <mat-tab-group class="tabs">
          <mat-tab label="Process History">
            <div class="card">
              <div class="card-header">
                <h6 class="title">Process History</h6>
              </div>
              <div class="card-content" style="padding-top:10px;">
                <div class="table-responsive example-container mat-elevation-z8">
                  <mat-table #table [dataSource]="dataSource">
                    <!-- Run Date Title Column -->
                    <ng-container matColumnDef="runDate">
                      <mat-header-cell *matHeaderCellDef>Run Date</mat-header-cell>
                      <mat-cell *matCellDef="let element">
                        {{element.runDate}}
                      </mat-cell>
                    </ng-container>
                    <!-- Expense Report Details Name Column -->
                    <ng-container matColumnDef="expenseReportDetails">
                      <mat-header-cell *matHeaderCellDef> Expense Report Details </mat-header-cell>
                      <mat-cell *matCellDef="let element"> {{element.expenseReportDetails}} </mat-cell>
                    </ng-container>
                    <!-- Amount On Column -->
                    <ng-container matColumnDef="amount">
                      <mat-header-cell *matHeaderCellDef> Amount </mat-header-cell>
                      <mat-cell *matCellDef="let element">
                        <p style=" margin-bottom:0px;">{{element.reimbursable}} </p>
                        <p>{{element.billable}}</p>
                      </mat-cell>
                    </ng-container>
                    <!-- Actions Column -->
                    <ng-container matColumnDef="actions">
                      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
                      <mat-cell *matCellDef="let element">
                        <span>
                          <i class="fa fa-cloud-download action-icon" aria-hidden="true" style="color:#4a818b;"></i>
                        </span>
                        <span>
                          <i class="fa fa-undo action-icon" aria-hidden="true" style="color:#4a818b;" (click)="unDoExpense();"></i>
                        </span>
                      </mat-cell>
                    </ng-container>
                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;">
                    </mat-row>
                  </mat-table>
                </div>
              </div>
            </div>
          </mat-tab>
        </mat-tab-group>
      </div>
    </div>
  </div>
</div>
