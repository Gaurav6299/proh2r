<mat-dialog-content>
    <div class="logo">
        <img src="assets/images/dialog-logo.png">
    </div>
    <div class="close-icon">
        <i class="material-icons" (click)="onNoClick()">close</i>
    </div>
    <h4 mat-dialog-title>Expense Template Assignment</h4>
    <form [formGroup]="addExpenceAssingment">
        <mat-form-field class="fullLength">
            <input matInput value={{templateName}} readonly placeholder="Select Template"
                formControlName="selectedTemaplate">
        </mat-form-field>
        <div *ngIf="addExpenceAssingment.controls.templateType.value=='TEMPLATEWISE'">
            <mat-form-field class="fullLength">
                <input matInput readonly placeholder="Select Primary Approver " value="{{this.data.primaryApprover}}">
            </mat-form-field>
            <div *ngIf="addExpenceAssingment.controls.secondaryApprover.value !=null">
                <mat-form-field class="fullLength">
                    <input matInput readonly placeholder="Select Secondary Approver"
                        value="{{this.data.secondaryApprover}} ">
                </mat-form-field>
            </div>
        </div>
        <div *ngIf="addExpenceAssingment.controls.templateType.value=='EMPLOYEEWISE' ">
            <!-- <mat-form-field class="fullLength">
                <mat-select placeholder="Select Primary Approver " formControlName="primaryApprover">
                    <mat-option *ngFor="let emp of employee " [value]="emp.value ">
                        {{ emp.viewValue }}
                    </mat-option>
                </mat-select>
            </mat-form-field> -->
            <p class="category">Select Primary Approver</p>
            <ng-select appendTo="body" [searchable]="true" placeholder="Select" formControlName="primaryApprover"
                class="custom-ng-select-Style">
                <ng-option *ngFor="let emp of employee" [value]="emp.value">
                    {{ emp.viewValue }}
                </ng-option>
            </ng-select>
            <div *ngIf="addExpenceAssingment.controls.secondaryApprover.value !=null">
                <!-- <mat-form-field class="fullLength">
                    <mat-select placeholder="Select Secondary Approver " formControlName="secondaryApprover">
                        <mat-option *ngFor="let emp of employee " [value]="emp.value ">
                            {{ emp.viewValue }}
                        </mat-option>
                    </mat-select>
                </mat-form-field> -->
                <p class="category">Select Secondary Approver</p>
                <ng-select appendTo="body" [searchable]="true" placeholder="Select" formControlName="secondaryApprover"
                    class="custom-ng-select-Style">
                    <ng-option *ngFor="let emp of employee" [value]="emp.value">
                        {{ emp.viewValue }}
                    </ng-option>
                </ng-select>
            </div>
        </div>
        <mat-form-field class="fullLength">
            <input matInput type="date" placeholder="Select Effective From Date" formControlName="effectiveFrom">
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <div class="model-footer">
        <button class="cancel-buttons" cdkFocusInitial (click)="onNoClick()"> Cancel
        </button>
        <button class="dialog-buttons" cdkFocusInitial (click)="updateAssignment()"> Submit
        </button>
    </div>
</mat-dialog-actions>
