<mat-dialog-content>
    <div class="logo">
        <img src="assets/images/dialog-logo.png">
    </div>
    <div class="close-icon">
        <i class="material-icons" (click)="onNoClick()">close</i>
    </div>
    <h4 mat-dialog-title>Import Expense Approvers</h4>
    <form [formGroup]="AddExpenceAssingment">
        <div class="row">
            <h6 style="text-transform: uppercase;font-weight: 600">Step 1: Download employee expense approvers
                global format Includes all your Employees with their available
                details.</h6>
        </div>
        <div class="row">
            <div style="text-align: left;">
                <button class="btn header-button" cdkFocusInitial (click)="onNoClick()"> <span>
                        <i class="fa fa-download" aria-hidden="true"></i>
                        Download</span>
                </button>
            </div>
        </div>
        <div class="row">
            <h6 style="text-transform: uppercase;font-weight: 600">Step 2: Make necessary changes in the
                downloaded file upload * For Reporting Supervisor use initials
                RS</h6>
        </div>
        <div class="row">
            <div style="text-align: left;">
                <input id="fileToUpload" type="file">
            </div>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <div class="model-footer">
        <button class="cancel-buttons" cdkFocusInitial (click)="onNoClick()"> Cancel
        </button>
        <button class="dialog-buttons" cdkFocusInitial>
            Upload
        </button>
    </div>
</mat-dialog-actions>
