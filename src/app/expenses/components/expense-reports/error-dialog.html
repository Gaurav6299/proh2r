<mat-dialog-content>
  <div class="logo">
    <img src="assets/images/dialog-logo.png">
  </div>
  <div class="close-icon">
    <i class="material-icons" (click)="onNoClick()">close</i>
  </div>
  <div class="card-content" style="margin-top: 80px;">
    <p-table #dt1 [columns]="dataColumns" [value]="errorList" [rows]="5" [paginator]="true" [pageLinks]="5"
      [rowsPerPageOptions]="[5,10,20]" [resizableColumns]="true" [autoLayout]="true" [responsive]="true">
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns" [pSortableColumn]="col.field">
            {{col.header}}
            <p-sortIcon [field]="col.field"></p-sortIcon>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-car let-columns="columns">
        <tr>
          <td *ngFor="let col of columns">
            <div *ngIf="col.field!='applicationStatus'">{{car[col.field]}}</div>
            <div class="mat-cell" *ngIf="col.field=='applicationStatus'">
              <div class="mat-element-icon">
                <span class="reject">
                  <i class="fa fa-times" aria-hidden="true"></i>
                </span>
              </div>
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <div class="model-footer">
    <button class="dialog-buttons" cdkFocusInitial (click)="onNoClick()"> Close </button>
  </div>
</mat-dialog-actions>
