    <div class="searchBox" style="text-align: right">
      <i class="fa fa-search"></i>
      <input type="text" pInputText size="50" placeholder="Search"
        (input)="dt1.filterGlobal($event.target.value, 'contains')">
    </div>
    <p-table #dt1 [columns]="columns" [value]="reportTypeList" [rows]="5" [paginator]="true" [pageLinks]="5"
      [rowsPerPageOptions]="[5,10,20]" exportFilename="Employee_Report" [resizableColumns]="true" [autoLayout]="true"
      [responsive]="true">
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns" [pSortableColumn]="col.field">
            {{col.header}}
            <p-sortIcon [field]="col.field"></p-sortIcon>
          </th>
        </tr>
        <tr>
          <th *ngFor="let col of columns" [ngSwitch]="col.field">
            <p-multiSelect *ngSwitchCase="'reportCategoryName'" appendTo="body" defaultLabel="All"
              [options]="reportCategoryNames" [style]="{'width':'100%'}"
              (onChange)="dt1.filter($event.value, col.field, 'in')"></p-multiSelect>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-car let-columns="columns">
        <tr>
          <td *ngFor="let col of columns">
            <div *ngIf="col.field!='actions'">{{car[col.field]}}</div>
            <div class="mat-cell">
              <div class="mat-element-icon">
                <span class="edit" *ngIf="col.field=='actions'">
                  <i class="fa fa-pencil-square-o" aria-hidden="true" matTooltip="Edit"
                    (click)="openUpdateReportstemplateDialog(car)"></i>
                </span>
                <span class="delete" *ngIf="col.field=='actions'">
                  <i class="fa fa-trash-o" aria-hidden="true" matTooltip="Delete"
                    (click)="openDeleteReportstemplateDialog(car)"></i>
                </span>
              </div>
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
