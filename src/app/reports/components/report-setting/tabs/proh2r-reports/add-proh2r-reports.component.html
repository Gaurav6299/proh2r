<mat-dialog-content>
    <div class="logo">
        <img src="assets/images/dialog-logo.png">
    </div>
    <div class="close-icon">
        <i class="material-icons" (click)="onNoClick()">close</i>
    </div>
    <h4 mat-dialog-title>{{title}}</h4>
    <form [formGroup]="reportTypeForm">
        <mat-form-field class="fullLength">
            <mat-select placeholder="Select category Type" [compareWith]="compareFn" formControlName="reportsCategory">
                <mat-option *ngFor="let item of reportCategoryList" [value]="item">
                    {{item.reportCategoryName}}
                </mat-option>
            </mat-select>
            <mat-error [hidden]="(reportTypeForm.controls.reportsCategory.valid || 
            reportTypeForm.controls.reportsCategory.untouched)">
                This field is required.
            </mat-error>
        </mat-form-field>
        <mat-form-field class="fullLength">
            <input matInput placeholder="Report" formControlName="reportName" />
            <mat-error
                [hidden]="(reportTypeForm.controls.reportName.valid || reportTypeForm.controls.reportName.untouched)">
            </mat-error>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <div class="model-footer">
        <button class="cancel-buttons" cdkFocusInitial (click)="onNoClick();">Cancel
        </button>
        <button class="dialog-buttons" *ngIf="action == 'add'" (click)="onAddReportsType();" cdkFocusInitial>
            Save
        </button>
        <button class="dialog-buttons" *ngIf="action == 'update'" (click)="onUpdateReportsType();" cdkFocusInitial>
            Update
        </button>
    </div>
</mat-dialog-actions>
