<mat-dialog-content>
    <div class="logo">
        <img src="assets/images/dialog-logo.png">
    </div>
    <div class="close-icon">
        <i class="material-icons" (click)="onNoClick()">close</i>
    </div>
    <h4 mat-dialog-title>{{title}}</h4>
    <form [formGroup]="categoryForm">
        <mat-form-field class="fullLength">
            <input matInput placeholder="Category Name" formControlName="reportCategoryName" />
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <div class="model-footer">
        <button class="cancel-buttons" cdkFocusInitial (click)="onNoClick();">Cancel
        </button>
        <button class="dialog-buttons" *ngIf="action == 'add'" (click)="createReportCategory();">
            Save
        </button>
        <button class="dialog-buttons" *ngIf="action == 'update'" (click)="updateReportCategory();">
            Update
        </button>
    </div>
</mat-dialog-actions>
