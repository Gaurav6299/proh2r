    <div class="searchBox" style="text-align: right">
      <i class="fa fa-search"></i>
      <input type="text" pInputText size="50" placeholder="Search"
        (input)="dt1.filterGlobal($event.target.value, 'contains')">
    </div>
    <p-table #dt1 [columns]="columns" [value]="groupReportList" [rows]="5" [paginator]="true" [pageLinks]="5"
      [rowsPerPageOptions]="[5,10,20]" [resizableColumns]="true" [autoLayout]="true" [responsive]="true">
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns" [pSortableColumn]="col.field">
            {{col.header}}
            <p-sortIcon [field]="col.field"></p-sortIcon>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-car let-columns="columns">
        <tr>
          <td *ngFor="let col of columns">
            <div *ngIf="col.field!='actions'">{{car[col.field]}}</div>
            <div class="mat-cell">
              <div class="mat-element-icon">
                <span *ngIf="col.field=='actions'"
                  style="font-size: 16px;color: #1ca2ba;vertical-align: middle;cursor: pointer">
                  <i class="fa fa-user" aria-hidden="true" matTooltip="Assign Users" (click)="assignUsers(car)"></i>
                </span>
                <span class="edit" *ngIf="col.field=='actions'">
                  <i class="fa fa-pencil-square-o" aria-hidden="true" matTooltip="Edit Group"
                    (click)="openUpdateReportsDialog(car)"></i>
                </span>
                <span class="edit" *ngIf="col.field=='actions'">
                  <i class="fa fa-file" matTooltip="Assign Reports" (click)="assignReports(car)"></i>
                </span>
                <span class="delete" *ngIf="col.field=='actions'">
                  <i class="fa fa-trash-o" aria-hidden="true" (click)="openDeleteReportsDialog(car)"
                    matTooltip="Delete Group"></i>
                </span>
                <span class="toggle" *ngIf="col.field=='actions'">
                  <mat-slide-toggle class="line-toggle" [checked]="car.customReportAccess"
                    matTooltip="Turn On/Off Custom Reports Access" (change)="toggleCustomReportAccess(car)">
                  </mat-slide-toggle>
                </span>
              </div>
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>

</div>
