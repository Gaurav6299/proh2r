<div class="main-content">
  <div class="container-fluid">
    <div class="card" style="margin-bottom:20px;">
      <div class="card-header">
        <h6 class="title">Pending Requests</h6>
      </div>
      <div class="card-content">
        <p-table #dt1 [columns]="columns" [value]="alertTableList" [rows]="5" [paginator]="true" [pageLinks]="5"
          [rowsPerPageOptions]="[5,10,20]" exportFilename="Employee_Report" [resizableColumns]="true"
          [autoLayout]="true" [responsive]="true">
          <ng-template pTemplate="header" let-columns>
            <tr>
              <th>Seperation Type</th>
              <th>Actions</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-car let-columns="columns">
            <tr>
              <td><strong>{{car.heading}}</strong><br>{{car.subHeading}}</td>
              <td>
                <button class="btn header-button" style="border-radius: 50px;" routerLink="{{car.redirectURL}}">
                  <span>
                    <i class="fa fa-file-text-o" aria-hidden="true"></i>
                    View</span>
                </button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
</div>
