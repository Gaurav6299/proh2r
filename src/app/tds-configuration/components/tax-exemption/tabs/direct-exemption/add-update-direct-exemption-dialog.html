<mat-dialog-content>
    <div class="logo">
        <img src="assets/images/dialog-logo.png">
    </div>
    <div class="close-icon">
        <i class="material-icons" (click)="onNoClick()">close</i>
    </div>
    <h4 mat-dialog-title  *ngIf="showHide">Add Direct Exemption</h4>
    <h4 mat-dialog-title  *ngIf="!showHide">Update Direct Exemption</h4>
    <form [formGroup]="directExamptionForm">
        <mat-form-field class="fullLength">
            <input matInput type="text" placeholder="Exemption Name" formControlName="exemptionName"/>
            <mat-error [hidden]="(directExamptionForm.controls.exemptionName.valid || 
                       directExamptionForm.controls.exemptionName.untouched)">
                Field Required
            </mat-error>
        </mat-form-field>
        <mat-form-field class="fullLength">
            <input matInput type="number" placeholder="Value" formControlName="maxValue" />
            <mat-error [hidden]="(directExamptionForm.controls.maxValue.valid || 
                       directExamptionForm.controls.maxValue.untouched)">
                Field Required
            </mat-error>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <div class="model-footer">
        <button class="cancel-buttons" cdkFocusInitial (click)="onNoClick()">Cancel</button>
        <button class="dialog-buttons" cdkFocusInitial  *ngIf="showHide" (click)="saveUpdate()">Save</button>
        <button class="dialog-buttons" cdkFocusInitial  *ngIf="!showHide" (click)="saveUpdate()">Update</button>
    </div>
</mat-dialog-actions>
