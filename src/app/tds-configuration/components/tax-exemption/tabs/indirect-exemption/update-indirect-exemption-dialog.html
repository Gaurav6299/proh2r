<mat-dialog-content>
    <div class="logo">
        <img src="assets/images/dialog-logo.png">
    </div>
    <div class="close-icon">
        <i class="material-icons" (click)="onNoClick()">close</i>
    </div>
    <h4 mat-dialog-title>Update Indirect Exemption</h4>
    <form [formGroup]="indirectExamptionForm">
        <mat-form-field class="fullLength">
            <input matInput type="text" placeholder="Exemption Name" formControlName="exemptionName"/>
            <mat-error [hidden]="(indirectExamptionForm.controls.exemptionName.valid || 
                       indirectExamptionForm.controls.exemptionName.untouched)">
                Field Required
            </mat-error>
        </mat-form-field>
        <mat-form-field class="fullLength">
            <input matInput type="number" placeholder="Value" formControlName="maxValue" />
            <mat-error [hidden]="(indirectExamptionForm.controls.maxValue.valid || 
                       indirectExamptionForm.controls.maxValue.untouched)">
                Field Required
            </mat-error>
        </mat-form-field>
        <mat-form-field class="fullLength">
            <input matInput type="number" maxValue="2" placeholder="Dependents" formControlName="maxDependents" />
            <mat-error [hidden]="(indirectExamptionForm.controls.maxDependents.valid || 
                       indirectExamptionForm.controls.maxDependents.untouched)">
                Field Required
            </mat-error>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <div class="model-footer">
        <button class="cancel-buttons" cdkFocusInitial (click)="onNoClick()">Cancel</button>
        <button class="dialog-buttons" cdkFocusInitial (click)="Update()">Update</button>
    </div>
</mat-dialog-actions>
