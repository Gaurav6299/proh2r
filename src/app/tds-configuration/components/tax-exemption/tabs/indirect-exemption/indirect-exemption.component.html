<div class="card" style="box-shadow: none !important;">
  <div class="card-content">
    <p-table #dt1 [columns]="columns" [value]="indirectExemptionList" [rows]="5" [paginator]="true" [pageLinks]="5"
      [rowsPerPageOptions]="[5,10,20]" [resizableColumns]="true" [autoLayout]="true" [responsive]="true">
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns" [pSortableColumn]="col.field">
            {{col.header}}
            <p-sortIcon [field]="col.field"></p-sortIcon>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-car let-columns="columns">
        <tr>
          <td *ngFor="let col of columns">
            <div *ngIf="col.field=='exemptionName'">
              {{car[col.field]}}
            </div>
            <div *ngIf="col.field=='value'">
              {{car[col.field] | number:'1.2-2'}}
            </div>
            <div class="mat-cell" *ngIf="col.field=='actions'">
              <div class="mat-element-icon">
                <span class="edit" (click)="updateInDirectExemptionDialog(car);">
                  <i class="fa fa-pencil-square-o" aria-hidden="true" matTooltip="Edit"></i>
                </span>
              </div>
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
