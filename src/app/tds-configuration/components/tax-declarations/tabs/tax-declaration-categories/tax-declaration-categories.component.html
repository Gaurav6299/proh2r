<div class="card" style="box-shadow: none !important;">
  <div class="text-right" style="margin-bottom: 10px;">
    <button class="btn header-button" (click)="addTaxDecalarationCategoryDialog()">
      <span><i class="fa fa-plus-square" aria-hidden="true"></i>Add Category</span>
    </button>
  </div>
  <div class="card-content">
    <p-table #dt1 [columns]="columns" [value]="taxDeclarationCategoryList" [rows]="5" [paginator]="true" [pageLinks]="5"
      [rowsPerPageOptions]="[5,10,20]" [resizableColumns]="true" [autoLayout]="true" [responsive]="true">
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns" [pSortableColumn]="col.field">
            {{col.header}}
            <p-sortIcon [field]="col.field"></p-sortIcon>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-car let-columns="columns">
        <tr>
          <td *ngFor="let col of columns">
            <div *ngIf="col.field=='categoryName' ">
              {{car[col.field]}}
            </div>
            <div *ngIf="col.field=='maximumAmount'">
              {{car[col.field] | number : '1.2-2'}}
            </div>
            <div class="mat-cell" *ngIf="col.field=='actions'">
              <div class="mat-element-icon">
                <span class="edit" (click)="updateTaxDecalarationCategoryDialog(car);">
                  <i class="fa fa-pencil-square-o" aria-hidden="true" matTooltip="Edit"></i>
                </span>
                <span class="delete" *ngIf="!car.default"(click)="deleteTaxDecalarationCategoryDialog(car);">
                  <i class="fa fa-trash" aria-hidden="true" matTooltip="Delete"></i>
                </span>
              </div>
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
