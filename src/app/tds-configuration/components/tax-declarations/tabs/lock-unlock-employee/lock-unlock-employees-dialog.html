<mat-dialog-content>
    <div class="logo">
        <img src="assets/images/dialog-logo.png">
    </div>
    <div class="close-icon">
        <i class="material-icons" (click)="onNoClick()">close</i>
    </div>
    <h4 mat-dialog-title>{{title}}</h4>
</mat-dialog-content>
<mat-dialog-actions>
    <div class="model-footer">
        <button class="cancel-buttons" cdkFocusInitial (click)="onNoClick()">Cancel</button>
        <button class="dialog-buttons" cdkFocusInitial (click)="applyForLock()" *ngIf="this.data.actions==='lock'">
            Confirm</button>
        <button class="dialog-buttons" cdkFocusInitial (click)="applyForUnlock()"
            *ngIf="this.data.actions==='unlock'">Confirm</button>
    </div>
</mat-dialog-actions>
