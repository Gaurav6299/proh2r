<div class="card" style="box-shadow: none !important;">
  <div class="card-content">
    <div class="row">
      <div class="col-md-4">
        <p class="category"> Select Category</p>
        <ng-select [items]="cars" appendTo="body" [searchable]="true" bindLabel="categoryName" placeholder="Select Category" class="custom-ng-select-Style"
          [(ngModel)]="category" (change)="getTaxComponents(category);">
        </ng-select>

        <div class="text-left" style="padding: 5px 0 0 0;">
          <p class="category maxAmountTitle">Maximum Amount:
            <b>{{categoryMaxAmount| number : '1.2-2'}}</b>
          </p>
        </div>
      </div>
      <div class="col-md-8 offset-md-8"></div>
    </div>
    <div class="text-right" style="padding: 0 0 10px 0;">
      <button class="btn header-button" (click)="addTaxDecalarationSettingDialog()">
        <span>
          <i class="fa fa-plus-square" aria-hidden="true"></i>Add</span>
      </button>
    </div>
  </div>
  <div class="card-content">
    <p-table #dt1 [columns]="columns" [value]="taxDeclarationSettingList" [rows]="5" [paginator]="true" [pageLinks]="5" [rowsPerPageOptions]="[5,10,20]"
      [resizableColumns]="true" [autoLayout]="true" [responsive]="true">
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns" [pSortableColumn]="col.field">
            {{col.header}}
            <p-sortIcon [field]="col.field"></p-sortIcon>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-car let-columns="columns">
        <tr>
          <td *ngFor="let col of columns">
            <div *ngIf="col.field=='componentName'">
              {{car[col.field]}}
            </div>
            <div *ngIf="col.field=='sectionName'">
              {{car[col.field]}}
            </div>
            <div *ngIf="col.field=='maximumAmount'">
              {{car[col.field] | number:'1.2-2'}}
            </div>
            <div *ngIf="col.field=='activeStatus'" class="mat-status">
              <div class="mat-element-icon">
                <span class="check" *ngIf="car.activeStatus == true">
                  <i class="fa fa-check" aria-hidden="true"></i>
                </span>
                <span class="reject" *ngIf="car.activeStatus == false">
                  <i class="fa fa-times" aria-hidden="true"></i>
                </span>
              </div>
            </div>
            <div *ngIf="col.field=='workFlowRequired'" class="mat-status">
              <div class="mat-element-icon">
                <span class="check" *ngIf="car.workFlowRequired == true">
                  <i class="fa fa-check" aria-hidden="true"></i>
                </span>
                <span class="reject" *ngIf="car.workFlowRequired == false">
                  <i class="fa fa-times" aria-hidden="true"></i>
                </span>
              </div>
            </div>
            <div *ngIf="col.field=='attachmentValidation'" class="mat-status">
              <div class="mat-element-icon">
                <span class="check" *ngIf="car.attachmentValidation == true">
                  <i class="fa fa-check" aria-hidden="true"></i>
                </span>
                <span class="reject" *ngIf="car.attachmentValidation == false">
                  <i class="fa fa-times" aria-hidden="true"></i>
                </span>
              </div>
            </div>
            <div class="mat-cell" *ngIf="col.field=='actions'">
              <div class="mat-element-icon">
                <span class="edit" (click)="updateTaxDecalarationSettingDialog(car);">
                  <i class="fa fa-pencil-square-o" aria-hidden="true" matTooltip="Edit"></i>
                </span>
                <!-- <span class="delete" (click)="deleteTaxDecalarationSettingDialog(car);">
                  <i class="fa fa-trash" aria-hidden="true" matTooltip="Delete"></i>
                </span> -->
              </div>
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
