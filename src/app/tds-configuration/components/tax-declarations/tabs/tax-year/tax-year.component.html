<div class="card" style="box-shadow: none !important;">
  <div class="card-content form-card-validationComp">
    <div class="row">
      <div class="col-md-6">
        <div class="row">
          <div class="col-md-2">
            <div class="form-card-Ytitle">
              <p class="category">Tax Year:</p>
            </div>
          </div>
          <div class="col-md-3">
            <ng-select [items]="cars" appendTo="body" [searchable]="true" bindLabel="taxYear" placeholder="Select"
              class="custom-ng-select-Style" (change)="DataSet(taxYearData);" [(ngModel)]="taxYearData"  [ngModelOptions]="{standalone: true}">
            </ng-select>
          </div>
          <div class="col-md-7 offset-md-7"></div>
        </div>
      </div>
      <div class="col-md-6 offset-md-6"></div>
    </div>

            </div>

                <input matInput type="date" formControlName="taxPeriodFromDate">
                <mat-error [hidden]="(taxYearForm.controls.taxPeriodFromDate.valid || 
                taxYearForm.controls.taxPeriodFromDate.untouched)">
                  Field Required
                </mat-error>
              </mat-form-field>
            </div>

              </mat-form-field>
            </div>
