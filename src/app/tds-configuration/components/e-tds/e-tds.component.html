<div class="main-content">
  <div class="container-fluid">
    <div class="card">
      <div class="card-header">
        <h6 class="title">e-TDS</h6>
      </div>
      <div class="card-content">
        <mat-tab-group class="tabs" (selectedTabChange)="selectedTabChange($event)"
          (animationDone)="onTabChange($event)">
          <mat-tab label="Challan Batch">
            <app-challan-batch></app-challan-batch>
          </mat-tab>
          <mat-tab label="Challan Entry">
            <app-challan-entry></app-challan-entry>
          </mat-tab>
          <mat-tab label="Company Information">
            <app-company-information></app-company-information>
          </mat-tab>
          <mat-tab label="Generate Quarterly challan">
            <app-generate-challan></app-generate-challan>
          </mat-tab>
          <mat-tab label="Generate Annual Report">
            <app-generate-report></app-generate-report>
          </mat-tab>
        </mat-tab-group>
      </div>
    </div>
  </div>
</div>
