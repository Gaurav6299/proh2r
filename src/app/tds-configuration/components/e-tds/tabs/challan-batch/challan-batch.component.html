<div class="card" style="box-shadow: none !important;">
  <div class="card-content form-card-validationComp">
    <form>
      <div class="row">
        <div class="col-md-8">
          <div class="row">
            <div class="col-md-2">
              <div class="form-card-Ytitle">
                <p class="category">Select Year:</p>
              </div>
            </div>
            <div class="col-md-3">
              <ng-select [items]="cars" appendTo="body" [searchable]="true" bindLabel="label" placeholder="Select"
                class="custom-ng-select-Style">
              </ng-select>
            </div>
            <div class="col-md-2 offset-md-2"></div>
            <div class="col-md-2">
              <div class="form-card-Ytitle">
                <p class="category">Select Month:</p>
              </div>
            </div>
            <div class="col-md-3">
              <ng-select [items]="cars1" appendTo="body" [searchable]="true" bindLabel="label" placeholder="Select"
                class="custom-ng-select-Style">
              </ng-select>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2">
              <div class="form-card-Ytitle">
                <p class="category">Challan Batch Name:</p>
              </div>
            </div>
            <div class="col-md-3">
              <ng-select [items]="cars2" appendTo="body" [searchable]="true" bindLabel="label" placeholder="Select"
                class="custom-ng-select-Style">
              </ng-select>
            </div>
            <div class="col-md-2 offset-md-2"></div>
            <div class="col-md-2">
              <div class="form-card-Ytitle">
                <p class="category">Selection Criteria:</p>
              </div>
            </div>
            <div class="col-md-3">
              <ng-select [items]="cars2" appendTo="body" [searchable]="true" bindLabel="label" placeholder="Select"
                class="custom-ng-select-Style">
              </ng-select>
            </div>
          </div>
          <div class="text-right">
            <button class="btn header-button">
              <span>Save</span>
            </button>
            <button class="btn header-button">
              <span>Load Existing Challan</span>
            </button>
          </div>
        </div>
        <div class="col-md-4 offset-md-4"></div>
      </div>
    </form>
  </div>

  <div class="card-content" style="margin: 20px 0 0 0;">
    <p-table #dt1 [columns]="columns" [value]="challanBatchList" [rows]="5" [paginator]="true" [pageLinks]="5"
      [rowsPerPageOptions]="[5,10,20]" [resizableColumns]="true" [autoLayout]="true" [responsive]="true">
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns" [pSortableColumn]="col.field">
            {{col.header}}
            <p-sortIcon [field]="col.field"></p-sortIcon>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-car let-columns="columns">
        <tr>
          <td *ngFor="let col of columns">
            <div *ngIf="col.field">
              {{car[col.field]}}
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>

</div>
