<mat-dialog-content>
    <div class="logo">
        <img src="assets/images/dialog-logo.png">
    </div>
    <div class="close-icon">
        <i class="material-icons" (click)="onNoClick()">close</i>
    </div>
    <h4 mat-dialog-title *ngIf="showHide">Add Tax</h4>
    <h4 mat-dialog-title *ngIf="!showHide">Update Tax</h4>
    <form [formGroup]="criteriaSlabForm">
        <mat-form-field class="fullLength">
            <input matInput type="number" pattern="^(?!$)\d{0,10}(?:\.\d{1,2})?$" placeholder="From Amount" formControlName="fromAmount" />
            <mat-error [hidden]="(criteriaSlabForm.controls.fromAmount.valid || 
            criteriaSlabForm.controls.fromAmount.untouched)">
                Field Required
            </mat-error>
        </mat-form-field>
        <mat-form-field class="fullLength">
            <input matInput type="number" pattern="^(?!$)\d{0,10}(?:\.\d{1,2})?$" placeholder="To Amount" formControlName="toAmount" />
            <mat-error [hidden]="(criteriaSlabForm.controls.toAmount.valid || 
            criteriaSlabForm.controls.toAmount.untouched)">
                Field Required
            </mat-error>
        </mat-form-field>
        <mat-form-field class="fullLength">
            <input matInput type="number" pattern="^(?!$)\d{0,10}(?:\.\d{1,2})?$" placeholder="Employee Percentage" formControlName="taxPercentage" />
            <mat-error [hidden]="(criteriaSlabForm.controls.taxPercentage.valid || 
            criteriaSlabForm.controls.taxPercentage.untouched)">
                Field Required
            </mat-error>
        </mat-form-field>
        <mat-form-field class="fullLength">
            <input matInput type="number" pattern="^(?!$)\d{0,10}(?:\.\d{1,2})?$" placeholder="87 Rebate Amount" formControlName="_87RebateAmount" />
            <mat-error [hidden]="(criteriaSlabForm.controls._87RebateAmount.valid || 
            criteriaSlabForm.controls._87RebateAmount.untouched)">
                Field Required
            </mat-error>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <div class="model-footer">
        <button class="cancel-buttons" cdkFocusInitial (click)="onNoClick()">Cancel
        </button>
        <button class="dialog-buttons" *ngIf="showHide" cdkFocusInitial (click)="saveUpdate()">Save
        </button>
        <button class="dialog-buttons" *ngIf="!showHide" cdkFocusInitial (click)="saveUpdate()">Update
        </button>
    </div>
</mat-dialog-actions>
