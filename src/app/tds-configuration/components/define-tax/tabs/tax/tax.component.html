<div class="card" style="box-shadow: none !important;">
  <div class="row">
    <div class="col-md-4">
      <mat-form-field class="fullLength">
        <mat-select placeholder="Select Criteria" (selectionChange)="getSlabs(taxCriteria);" [(value)]="taxCriteria">
          <mat-option *ngFor="let taxPayerItem of taxPayerItemList" [value]="taxPayerItem.taxCriteriaId">
            {{taxPayerItem.criteriaName }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-md-8">
      <div class="text-right">
        <button class="btn header-button" (click)="addTaxDialog()">
          <span><i class="fa fa-plus-square" aria-hidden="true"></i>Add</span>
        </button>
      </div>
    </div>
  </div>
  <div class="card-content">
    <p-table #dt1 [columns]="columns" [value]="taxSlabTableItemList" [rows]="5" [paginator]="true" [pageLinks]="5"
      [rowsPerPageOptions]="[5,10,20]" [resizableColumns]="true" [autoLayout]="true" [responsive]="true">
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns" [pSortableColumn]="col.field">
            {{col.header}}
            <p-sortIcon [field]="col.field"></p-sortIcon>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-car let-columns="columns">
        <tr>
          <td *ngFor="let col of columns">
            <div *ngIf="col.field!='actions'">
              {{car[col.field]}}
            </div>
            <div class="mat-cell" *ngIf="col.field=='actions'">
              <div class="mat-element-icon">
                <span class="edit" (click)="updateTaxDialog(car);">
                  <i class="fa fa-pencil-square-o" aria-hidden="true" matTooltip="Edit"></i>
                </span>
                <span class="delete" (click)="delete(car);">
                  <i class="fa fa-trash" aria-hidden="true" matTooltip="Delete"></i>
                </span>
              </div>
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
