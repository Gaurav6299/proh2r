<mat-dialog-content>
    <div class="logo">
        <img src="assets/images/dialog-logo.png">
    </div>
    <div class="close-icon">
        <i class="material-icons" (click)="onNoClick()">close</i>
    </div>
    <h4 mat-dialog-title>Update Exeption</h4>
    <form [formGroup]="form">
        <ng-select [items]="cars" appendTo="body" [searchable]="true" bindLabel="exemptionName" bindValue = "exemptionId"
            placeholder="Select Exemption" class="custom-ng-select-Style" formControlName="exemptionId">
        </ng-select>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <div class="model-footer">
        <button class="cancel-buttons" cdkFocusInitial (click)="onNoClick();">Cancel
        </button>
        <button class="dialog-buttons" cdkFocusInitial (click)="Update();">Update
        </button>
    </div>
</mat-dialog-actions>
