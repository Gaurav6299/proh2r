<mat-dialog-content>
    <div class="logo">
        <img src="assets/images/dialog-logo.png">
    </div>
    <div class="close-icon">
        <i class="material-icons" (click)="onNoClick()">close</i>
    </div>
    <h4 mat-dialog-title *ngIf="showHide">Add Tax Criteria</h4>
    <h4 mat-dialog-title *ngIf="!showHide">Update Tax Criteria</h4>
    <form [formGroup]="criteriaForm">
        <mat-form-field class="fullLength">
            <input matInput type="text" placeholder="Tax Criteria Name" formControlName="criteriaName"/>
            <mat-error [hidden]="(criteriaForm.controls.criteriaName.valid || 
                       criteriaForm.controls.criteriaName.untouched)">
                Field Required
            </mat-error>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <div class="model-footer">
        <button class="cancel-buttons" cdkFocusInitial (click)="onNoClick()">Cancel
        </button>
        <button class="dialog-buttons" *ngIf="showHide" cdkFocusInitial (click)="saveUpdate()">Save
        </button>
        <button class="dialog-buttons" *ngIf="!showHide" cdkFocusInitial (click)="saveUpdate()">Update
        </button>
    </div>
</mat-dialog-actions>
