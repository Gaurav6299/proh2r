<div class="main-content">
  <div class="container-fluid">
    <div class="card">
      <div class="card-header">
        <h6 class="title">Taxation Settings</h6>
      </div>
      <div class="card-content">
        <mat-tab-group class="tabs" (selectedTabChange)="selectedTabChange($event)"
          (animationDone)="onTabChange($event)">
          <mat-tab label="Taxable Pay Item">
            <app-taxable-pay-item></app-taxable-pay-item>
          </mat-tab>
          <mat-tab label="Criteria/Tax Payer Type">
            <app-tax-payer-type></app-tax-payer-type>
          </mat-tab>
          <mat-tab label="Tax Table">
            <app-tax></app-tax>
          </mat-tab>
        </mat-tab-group>
      </div>
    </div>
  </div>
</div>
