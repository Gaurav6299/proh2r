<mat-dialog-content>
    <div class="logo">
        <img src="assets/images/dialog-logo.png">
    </div>
    <div class="close-icon">
        <i class="material-icons" (click)="onNoClick()">close</i>
    </div>
    <h4 mat-dialog-title>LOP Days</h4>
    <div class="card-content">
        <p-table #dt1 [columns]="columns" [value]="lopReversalList" [rows]="5" [paginator]="true" [pageLinks]="5"
            [rowsPerPageOptions]="[5,10,20]" [resizableColumns]="true" [autoLayout]="true" [responsive]="true">
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                        {{col.header}}
                        <p-sortIcon [field]="col.field"></p-sortIcon>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-car let-columns="columns">
                <tr>
                    <td *ngFor="let col of columns">
                        <div *ngIf="col.field=='date'">{{car[col.field] | date: 'dd-MM-yyyy'}}</div>
                        <div *ngIf="col.field=='lopCount'">{{car[col.field]}}</div>
                        <div *ngIf="col.field=='lopReversedCount'">
                            {{car[col.field]}}
                        </div>
                        <div class="mat-cell" *ngIf="col.field=='action'">
                            <ng-select [items]="lop" bindLabel="header" bindValue="field"
                                class="custom-ng-select-Style noMargin" appendTo="body" placeholder="Select Value"
                                (change)="selectLOPDays(car,$event);">
                            </ng-select>
                        </div>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <div class="model-footer">
        <button class="cancel-buttons" cdkFocusInitial (click)="onNoClick()"> Cancel
        </button>
        <button class="dialog-buttons" cdkFocusInitial (click)="onSave()">Save
        </button>
    </div>
</mat-dialog-actions>
