<div class="myModel">
  <div class="card">
    <div class="card-header" data-background-color="cyan" style="padding-top:5px;padding-bottom: 5px; padding-left: 0px; padding-right: 0px;">
      <div data-background-color="blue">
        <div class="row">
          <div class="col-md-10">
            <h6 style="text-transform: uppercase;font-weight: 600">
              Variable Pays
            </h6>
          </div>
          <div class="col-md-2" style="float:right;padding-left:40px;padding-top:8px; vertical-align: middle; text-align: center;">
            <i class="material-icons" style="cursor:pointer;vertical-align: middle;" (click)="onNoClick()">close</i>
          </div>
        </div>
      </div>
    </div>
    <div class="card-content">
      <form [formGroup]="offcycleVariablePaysForm">
        <div formArrayName="fieldMaster">
          <div *ngFor="let fieldMasterFields of fieldMaster.controls; let i=index">
            <div class="col-md-12" [formGroupName]="i">
              <!--Basic Information -->
              <div class="card">
                <div class="card-header" data-background-color="blue" style="padding-top:9px;    padding-bottom: 25px;">
                  <div style="float:left">
                    <h6 class="title">{{this.offcycleVariablePaysForm.controls.fieldMaster.controls[i].controls.sectionName.value}}</h6>
                  </div>
                  <div style="text-align: right;">

                  </div>
                </div>
                <div class="card-content">
                  <div class="row" formArrayName="fields">
                    <div *ngFor="let event of fieldMasterFields.controls['fields'].controls; let idx=index">
                      <div [formGroupName]="idx">
                        <div class="col-md-12">
                          <div class="col-md-4">
                            <mat-checkbox></mat-checkbox>
                            <!-- <p class="category" style="color:#404A56"> {{ this.offcycleVariablePaysForm.controls.fieldMaster.controls[i].controls.fields.controls[idx].controls.fieldDescription.value}}</p> -->
                          </div>

                          <div class="col-md-8">
                            <p class="category" style="color:#404A56;    text-align: center;"> {{ this.offcycleVariablePaysForm.controls.fieldMaster.controls[i].controls.fields.controls[idx].controls.fieldDescription.value}}</p>
                          </div>
                        </div>
                      </div>
                    </div>

                  </div>

                </div>
              </div>

            </div>


          </div>
        </div>
        <div>

        </div>
        <div class="col-md-12" style="text-align: center;">
          <button class="dialog-button" cdkFocusInitial style="width: 76px;" data-background-color="cyan">
            <span class="category" style="color:#fff; display: inline">
              <i class="fa fa-times" aria-hidden="true" style="margin-top:9px;margin-bottom:9px;font-size: 18px;"></i>
              Cancel</span>
          </button>
          <button class="dialog-button" cdkFocusInitial style="width: 76px;" data-background-color="cyan">
            <span class="category" style="color:#fff; display: inline">
              <i class="fa fa-check" aria-hidden="true" style="margin-top:9px;margin-bottom:9px;font-size: 18px;"></i>
              Save</span>
          </button>
        </div>

      </form>


    </div>
  </div>
</div>
