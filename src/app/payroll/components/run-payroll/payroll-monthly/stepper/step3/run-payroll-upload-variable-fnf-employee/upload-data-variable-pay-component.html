<div class="myModel">
  <div class="card">
    <div class="card-header" data-background-color="cyan" style="padding-top:5px;padding-bottom: 5px; padding-left: 0px; padding-right: 0px;">
      <div data-background-color="blue">
        <div class="row">
          <div class="col-md-10">
            <h6 style="text-transform: uppercase;font-weight: 600">
              Upload Variable Pays for September - 2017
            </h6>
          </div>
          <div class="col-md-2" style="float:right;padding-left:40px;padding-top:8px; vertical-align: middle; text-align: center;">
            <i class="material-icons" style="cursor:pointer;vertical-align: middle;" (click)="onNoClick()">close</i>
          </div>
        </div>
      </div>
    </div>
    <div class="card-content">


      <p class="category" style="margin-top: 15px; margin-bottom:15px;color:#404A56;font-weight:600;">Step 1: Import variable pays global format</p>
      <p class="category" style="color:#404A56;font-weight:200;">Includes all your selected Employees and your Company's Variable Pay Heads</p>

      <button class="btn header-button" style="margin-top: 10px;width: 150px;">
        <span class="category" style="color:#404A56">
          <i class="fa fa-download" aria-hidden="true"></i>
          Download</span>
      </button>

      <p class="category" style="margin-top: 15px; margin-bottom:15px;color:#404A56;font-weight:600;">Step 2: Make necessary changes in the imported file and upload *</p>
      <mat-form-field class="fullLength" style="margin-top: -10px;">
        <input matInput placeholder="Choose File" type="url">
      </mat-form-field>

      <div style="text-align: center; padding-top: 7px;padding-bottom: 7px; ">
        <button class="dialog-button" cdkFocusInitial (click)="onNoClick()" style="width: 76px;" data-background-color="cyan">
          <span class="category" style="color:#fff; display: inline">
            <i class="fa fa-times" aria-hidden="true" style="margin-top:9px;margin-bottom:9px;font-size: 18px;"></i>
            Cancel</span>
        </button>
        <button class="dialog-button" cdkFocusInitial style="width: 76px;" data-background-color="cyan">
          <span class="category" style="color:#fff; display: inline">
            <i class="fa fa-upload" aria-hidden="true" style="margin-top:9px;margin-bottom:9px;font-size: 18px;"></i>
            Upload</span>
        </button>
      </div>

    </div>
  </div>
</div>
