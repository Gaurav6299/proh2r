<mat-dialog-content>
    <div class="logo">
        <img src="assets/images/dialog-logo.png">
    </div>
    <div class="close-icon">
        <i class="material-icons" (click)="onNoClick()">close</i>
    </div>
    <h4 mat-dialog-title> Update Manual Arrear</h4>

    <mat-form-field class="fullLength">
        <input matInput placeholder="Amount" type="number" [(ngModel)]="manualArrear" />
    </mat-form-field>

    <mat-dialog-actions>
        <div class="model-footer ">
            <button class="cancel-buttons " cdkFocusInitial (click)="onNoClick() ">Cancel
            </button>
            <button class="dialog-buttons " cdkFocusInitial (click)="onUpdate(); ">Update
            </button>
        </div>
    </mat-dialog-actions>
</mat-dialog-content>
