<mat-dialog-content>
  <div class="logo">
    <img src="assets/images/dialog-logo.png">
  </div>
  <div class="close-icon">
    <i class="material-icons" (click)="onNoClick()">close</i>
  </div>
  <h4 mat-dialog-title> Flexi Benefits</h4>
  <div class="card card-content">
    <form [formGroup]="flexiBenifitsForm">
      <div class="table-responsive" formArrayName="benifits">
        <table class="table table-bordered">
          <tbody>
            <tr *ngFor="let line of flexiBenifitsForm.get('benifits')['controls']; let i = index;" [formGroupName]="i">
              <th>
                {{this.flexiBenifitsForm.controls.benifits.controls[i].controls.labelName.value}}
              </th>
              <td style="width: 40%;">
                <mat-form-field class="fullLength">
                  <input matInput type="number" formControlName="value" />
                </mat-form-field>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </form>

  </div>
  <mat-dialog-actions>
    <div class="model-footer ">
      <button class="cancel-buttons " cdkFocusInitial (click)="onNoClick() ">Cancel
      </button>
      <button class="dialog-buttons " cdkFocusInitial (click)="onUpdate(); ">Update
      </button>
    </div>
  </mat-dialog-actions>
</mat-dialog-content>
