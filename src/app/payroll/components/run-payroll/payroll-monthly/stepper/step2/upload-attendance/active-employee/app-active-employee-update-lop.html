<mat-dialog-content>
    <div class="logo">
        <img src="assets/images/dialog-logo.png">
    </div>
    <div class="close-icon">
        <i class="material-icons" (click)="onNoClick()">close</i>
    </div>
    <h4 mat-dialog-title> Update Payable and LOP Days</h4>
    <div class="card-content">
        <form [formGroup]="newForm">
            <mat-form-field class="fullLength">
                <input matInput placeholder="Employee Name" formControlName="empName" readonly>
            </mat-form-field>
            <mat-form-field class="fullLength">
                <input matInput type="number" placeholder="Total LOP Days" formControlName="lopdays">
            </mat-form-field>
            <mat-form-field class="fullLength">
                <input matInput type="number" placeholder="Total Payable Days" formControlName="payableDays">
            </mat-form-field>
        </form>
        <!-- {{this.newForm.value |json}} -->
    </div>
    <mat-dialog-actions>
        <div class="model-footer">
            <button class="cancel-buttons" cdkFocusInitial (click)="onNoClick()"> Cancel
            </button>
            <button class="dialog-buttons" cdkFocusInitial (click)="confirm()"> Confirm
            </button>
        </div>
    </mat-dialog-actions>
</mat-dialog-content>
