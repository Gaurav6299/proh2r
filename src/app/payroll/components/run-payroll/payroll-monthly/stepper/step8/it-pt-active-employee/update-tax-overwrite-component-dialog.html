<mat-dialog-content>
  <div class="logo">
    <img src="assets/images/dialog-logo.png">
  </div>
  <div class="close-icon">
    <i class="material-icons" (click)="onNoClick()">close</i>
  </div>
  <h4 mat-dialog-title> Update Tax Overwrite</h4>
  <div class="card-content">
    <form [formGroup]="newForm">
      <mat-form-field class="fullLength">
        <input matInput placeholder="Employee Name" formControlName="empName" readonly>
      </mat-form-field>
      <div style="margin-top: 5px;">
        <!-- <p  style="font-size: 25px;">Tax Calculation Method</p> -->
        <ng-select [items]="taxRegime" bindLabel="viewValue" bindValue="value" class="custom-ng-select-Style"
          appendTo="body" placeholder="Select Tax Calculation Method" formControlName="regime">
        </ng-select>
      </div>
      <mat-form-field class="fullLength">
        <input matInput type="number" placeholder="Income Tax Overwrite Amount" formControlName="totalTdsAmount">
      </mat-form-field>
      <mat-form-field class="fullLength">
        <input matInput type="number" placeholder="Professional Tax Overwrite Amount" formControlName="totalPtAmount">
      </mat-form-field>
    </form>
    <!-- {{this.newForm.value |json}} -->
  </div>
  <mat-dialog-actions>
    <div class="model-footer">
      <button class="cancel-buttons" cdkFocusInitial (click)="onNoClick()"> Cancel
      </button>
      <button class="dialog-buttons" cdkFocusInitial (click)="confirm()"> Confirm
      </button>
    </div>
  </mat-dialog-actions>
</mat-dialog-content>
