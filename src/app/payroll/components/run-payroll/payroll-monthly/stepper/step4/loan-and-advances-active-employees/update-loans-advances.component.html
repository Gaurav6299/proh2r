<mat-dialog-content>
    <div class="logo">
        <img src="assets/images/dialog-logo.png">
    </div>
    <div class="close-icon">
        <i class="material-icons" (click)="onNoClick()">close</i>
    </div>
    <h4 mat-dialog-title> {{dialogHeader}}</h4>
    <div class="card-content">
        <mat-form-field class="fullLength">
            <input matInput type="number" placeholder="Amount" [(ngModel)]="amount">
            <mat-error *ngIf="hasError">
                Field is Required
            </mat-error>
        </mat-form-field>

    </div>

    <mat-dialog-actions>
        <div class="model-footer">
            <button class="cancel-buttons" cdkFocusInitial (click)="onNoClick()">Cancel
            </button>
            <button class="dialog-buttons" cdkFocusInitial (click)="onSubmitRequest();">Update
            </button>
        </div>
    </mat-dialog-actions>
</mat-dialog-content>
