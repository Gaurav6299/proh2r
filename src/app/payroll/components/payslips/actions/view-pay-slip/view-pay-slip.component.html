<div class="main-content">
  <div class="container-fluid">
    <div class="card">
      <div class="card-header">
        <div>
          <div style="float:left;">
            <h6 class="title">View Payslips for {{month}} - {{year}}</h6>
          </div>
          <div style="text-align: right;">
            <button class="btn header-button" routerLink="/payroll/payslips">
              <span>
                <i class="fa fa-arrow-circle-left" aria-hidden="true"></i>
                Back</span>
            </button>
          </div>
        </div>
      </div>
      <div class="card-content">

        <div class="searchBox" style="text-align: right">
          <i class="fa fa-search"></i>
          <input type="text" pInputText size="50" placeholder="Search"
            (input)="dt1.filterGlobal($event.target.value, 'contains')">
        </div>
        <p-table #dt1 [columns]="columns" [value]="employeePayslipRecordList" [rows]="5" [paginator]="true"
          [pageLinks]="5" [rowsPerPageOptions]="[5,10,20]" [resizableColumns]="true" [autoLayout]="true"
          [responsive]="true">
          <ng-template pTemplate="header" let-columns>
            <tr>
              <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                {{col.header}}
                <p-sortIcon [field]="col.field"></p-sortIcon>
              </th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-car let-columns="columns">
            <tr>
              <td *ngFor="let col of columns">
                <div *ngIf="col.field!='actions'">
                  {{car[col.field]}}
                </div>

                <!-- <div *ngIf="col.field=='payrollDetails'">

                    <b>No of Processed Employees: {{car.payrollDetails.processedCount}}</b>
                  </span>

                  <span>

                  </span>
                  <br>
                  <span>
                    <b>No of On-Hold Employees: {{car.payrollDetails.onHoldCount}}</b>
                  </span>
                </div> -->

                <div *ngIf="col.field=='actions'" class="mat-cell">
                  <div class="mat-element-icon">
                    <span class="view" (click)="viewDetailsPayslip(car)" matTooltip="View">
                      <i class="fa fa-eye" aria-hidden="true"></i>
                    </span>
                    <span class="download" (click)="downloadDetailsPayslip(car)" matTooltip="Download">
                      <i class="fa fa-download" aria-hidden="true"></i>
                    </span>
                  </div>
                </div>
              </td>
            </tr>
          </ng-template>
        </p-table>
