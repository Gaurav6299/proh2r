<mat-dialog-content>
    <div class="logo">
        <img src="assets/images/dialog-logo.png">
    </div>
    <div class="close-icon">
        <i class="material-icons" (click)="onNoClick()">close</i>
    </div>
    <h4 mat-dialog-title> {{title}}</h4>
    <div>
        <form [formGroup]="esicContributionForm">

            <mat-form-field class="fullLength">
                <input matInput type="number" pattern="^(?!$)\d{0,10}(?:\.\d{1,2})?$" placeholder="From Amount" formControlName="fromAmount">
                <mat-error [hidden]="(this.esicContributionForm.controls.fromAmount.valid
                                          || this.esicContributionForm.controls.fromAmount.untouched)">
                    <div *ngIf="(this.esicContributionForm.controls.fromAmount.value === '' || this.esicContributionForm.controls.fromAmount.value === null)">
                        Field is Required
                    </div>
                    <div *ngIf="(!this.esicContributionForm.controls.fromAmount.valid) && !(this.esicContributionForm.controls.fromAmount.value === '' || this.esicContributionForm.controls.fromAmount.value === null)">
                        Upto 10 digits with 2 decimal value allowed
                    </div>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="fullLength">
                <input matInput type="number" pattern="^(?!$)\d{0,10}(?:\.\d{1,2})?$" placeholder="To Amount" formControlName="toAmount">
                <mat-error [hidden]="(this.esicContributionForm.controls.toAmount.valid
                                          || this.esicContributionForm.controls.toAmount.untouched)">
                    <div *ngIf="(this.esicContributionForm.controls.toAmount.value === '' || this.esicContributionForm.controls.toAmount.value === null)">
                        Field is Required
                    </div>
                    <div *ngIf="(!this.esicContributionForm.controls.toAmount.valid) && !(this.esicContributionForm.controls.toAmount.value === '' || this.esicContributionForm.controls.toAmount.value === null)">
                        Upto 10 digits with 2 decimal value allowed
                    </div>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="fullLength">
                <input matInput type="number" pattern="^(100|\d{0,2})(\.\d{1,2})?$" placeholder="Employee Percentage" formControlName="employeePercentage">
                <mat-error [hidden]="(this.esicContributionForm.controls.employeePercentage.valid
                                          || this.esicContributionForm.controls.employeePercentage.untouched)">
                    <div *ngIf="(this.esicContributionForm.controls.employeePercentage.value === '' || this.esicContributionForm.controls.employeePercentage.value === null)">
                        Field is Required
                    </div>
                    <div *ngIf="(!this.esicContributionForm.controls.employeePercentage.valid) && !(this.esicContributionForm.controls.employeePercentage.value === '' || this.esicContributionForm.controls.employeePercentage.value === null)">
                        Upto 2 digits with 2 decimal value allowed
                    </div>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="fullLength">
                <input matInput type="number" pattern="^(100|\d{0,2})(\.\d{1,2})?$" placeholder="Employer Percentage" formControlName="employerPercentage">
                <mat-error [hidden]="(this.esicContributionForm.controls.employerPercentage.valid
                                          || this.esicContributionForm.controls.employerPercentage.untouched)">
                    <div *ngIf="(this.esicContributionForm.controls.employerPercentage.value === '' || this.esicContributionForm.controls.employerPercentage.value === null)">
                        Field is Required
                    </div>
                    <div *ngIf="(!this.esicContributionForm.controls.employerPercentage.valid) && !(this.esicContributionForm.controls.employerPercentage.value === '' || this.esicContributionForm.controls.employerPercentage.value === null)">
                        Upto 2 digits with 2 decimal value allowed
                    </div>
                </mat-error>
            </mat-form-field>
        </form>
    </div>

</mat-dialog-content>
<mat-dialog-actions>
    <div class="model-footer">
        <button class="cancel-buttons" cdkFocusInitial (click)="onNoClick()"> Cancel
        </button>
        <button *ngIf="!this.data.update" class="dialog-buttons" cdkFocusInitial (click)="saveESICContribution()">save
        </button>
        <button *ngIf="this.data.update" class="dialog-buttons" cdkFocusInitial (click)="updateESICContribution()">Update
        </button>
    </div>
</mat-dialog-actions>
