<mat-dialog-content>
    <div class="logo">
        <img src="assets/images/dialog-logo.png">
    </div>
    <div class="close-icon">
        <i class="material-icons" (click)="onNoClick()">close</i>
    </div>
    <h4 mat-dialog-title> {{title}}</h4>
    <div class="card-content">
        <form #myptStateForm="ngForm" [formGroup]="ptStateForm">
            <mat-form-field class="fullLength">
                <input matInput placeholder="State Name" formControlName="stateName">
                <mat-error [hidden]="(this.ptStateForm.controls.stateName.valid
                                              || this.ptStateForm.controls.stateName.untouched)">
                    <div
                        *ngIf="(this.ptStateForm.controls.stateName.value === '' || this.ptStateForm.controls.stateName.value === null)">
                        Field is Required
                    </div>
                </mat-error>
            </mat-form-field>
            <div style="margin-top: 10px;">
                <ng-select [items]="frequency" class="custom-ng-select-Style" bindLabel="viewValue" bindValue="value"
                    appendTo="body" placeholder="Select Frequency" formControlName="frequency">
                </ng-select>
                <div class="input-errorClass" [hidden]="(this.ptStateForm.controls.frequency.valid 
                || this.ptStateForm.controls.frequency.untouched)">
                    Field is Required
                </div>
            </div>
        </form>
    </div>
</mat-dialog-content>

<mat-dialog-actions>
    <div class="model-footer">
        <button class="cancel-buttons" cdkFocusInitial (click)="onNoClick()"> Cancel
        </button>
        <button *ngIf="!this.data.update" class="dialog-buttons" cdkFocusInitial (click)="savePTState()">Save
        </button>
        <button *ngIf="this.data.update" class="dialog-buttons" cdkFocusInitial (click)="updatePTState()">Update
        </button>
    </div>
</mat-dialog-actions>
