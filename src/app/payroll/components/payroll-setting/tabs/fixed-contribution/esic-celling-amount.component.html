<mat-dialog-content>
    <div class="logo">
        <img src="assets/images/dialog-logo.png">
    </div>
    <div class="close-icon">
        <i class="material-icons" (click)="onNoClick()">close</i>
    </div>
    <h4 mat-dialog-title> {{title}}</h4>
    <div>
        <form [formGroup]="esicCellingForm">
            <mat-form-field class="fullLength">
                <input matInput type="number" pattern="^(?!$)\d{0,10}(?:\.\d{1,2})?$" placeholder="Default Value" formControlName="defaultValue">
                <mat-error [hidden]="(this.esicCellingForm.controls.defaultValue.valid
                                          || this.esicCellingForm.controls.defaultValue.untouched)">
                    <div *ngIf="(this.esicCellingForm.controls.defaultValue.value === '' || this.esicCellingForm.controls.defaultValue.value === null)">
                        Field is Required
                    </div>
                    <div *ngIf="(!this.esicCellingForm.controls.defaultValue.valid) && !(this.esicCellingForm.controls.defaultValue.value === '' || this.esicCellingForm.controls.defaultValue.value === null)">
                        Upto 10 digits with 2 decimal value allowed
                    </div>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="fullLength">
                <input matInput type="number" pattern="^(?!$)\d{0,10}(?:\.\d{1,2})?$" placeholder="Max Amount" formControlName="maxAmount">
                <mat-error [hidden]="(this.esicCellingForm.controls.maxAmount.valid
                                          || this.esicCellingForm.controls.maxAmount.untouched)">
                    <div *ngIf="(this.esicCellingForm.controls.maxAmount.value === '' || this.esicCellingForm.controls.maxAmount.value === null)">
                        Field is Required
                    </div>
                    <div *ngIf="(!this.esicCellingForm.controls.maxAmount.valid) && !(this.esicCellingForm.controls.maxAmount.value === '' || this.esicCellingForm.controls.maxAmount.value === null)">
                        Upto 10 digits with 2 decimal value allowed
                    </div>
                </mat-error>
            </mat-form-field>
        </form>
    </div>

</mat-dialog-content>
<mat-dialog-actions>
    <div class="model-footer">
        <button class="cancel-buttons" cdkFocusInitial (click)="onNoClick()"> Cancel
        </button>
        <button *ngIf="!this.data.update" class="dialog-buttons" cdkFocusInitial (click)="saveESICCellingAmount()">save
        </button>
        <button *ngIf="this.data.update" class="dialog-buttons" cdkFocusInitial (click)="updateESICCellingAmount()">Update
        </button>
    </div>
</mat-dialog-actions>
