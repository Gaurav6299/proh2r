<mat-dialog-content>
    <div class="logo">
        <img src="assets/images/dialog-logo.png">
    </div>
    <div class="close-icon">
        <i class="material-icons" (click)="onNoClick()">close</i>
    </div>
    <h4 mat-dialog-title> Bulk Assign Leave Templates To Employees</h4>
    <form [formGroup]="leaveTemplateAssignment">
        <mat-form-field class="fullLength">
            <mat-select placeholder="Please Select Template" formControlName="addLeaveTemplate">
                <mat-option *ngFor="let template of Templates" [value]="template.leaveTemplateId">
                    {{ template.addLeaveTemplate}}
                </mat-option>
            </mat-select>
            <mat-error [hidden]="(leaveTemplateAssignment.controls.addLeaveTemplate.valid || 
            leaveTemplateAssignment.controls.addLeaveTemplate.untouched)">
                {{requiredDropdownButton}}
            </mat-error>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <div class="model-footer">
        <button class="cancel-buttons" cdkFocusInitial (click)="onNoClick()">
            Cancel
        </button>
        <button class="dialog-buttons" cdkFocusInitial (click)="saveTemplate(leaveTemplateAssignment)">
            Save
        </button>
    </div>
</mat-dialog-actions>
