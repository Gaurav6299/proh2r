<mat-dialog-content>
  <div class="logo">
    <img src="assets/images/dialog-logo.png">
  </div>
  <div class="close-icon">
    <i class="material-icons" (click)="onNoClick()">close</i>
  </div>
  <h4 mat-dialog-title> Are you sure you want to delete this comp off request?</h4>
  <form [formGroup]="deleteIndividualLeavesRequest">
    <mat-form-field class="fullLength">
      <textarea matInput name="comment" placeholder="Leave a Comment" formControlName="usrComment"></textarea>
      <mat-error [hidden]="(deleteIndividualLeavesRequest.controls.usrComment.valid || 
      deleteIndividualLeavesRequest.controls.usrComment.untouched)">
        Invalid Input
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <div class="model-footer">
    <button class="cancel-buttons" cdkFocusInitial (click)="onNoClick()">
      Cancel
    </button>
    <button class="dialog-buttons" cdkFocusInitial (click)="deleteRequest()">
      Delete
    </button>
  </div>
</mat-dialog-actions>
