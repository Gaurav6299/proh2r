<mat-dialog-content>
    <div class="logo">
        <img src="assets/images/dialog-logo.png">
    </div>
    <div class="close-icon">
        <i class="material-icons" (click)="onNoClick()">close</i>
    </div>
    <h4 mat-dialog-title> Add Leave Grant</h4>
    <form [formGroup]="teamCompOffsRequest">
        <mat-form-field class="fullLength">
            <mat-select placeholder="Select Employee " (selectionChange)="onClickEvent() " [formControl]="selectedEmployeeList
                        " [(ngModel)]="mySelectedEmpList " multiple>
                <mat-select-trigger>
                    {{selectedEmployeeList.value ? selectedEmployeeList.value[0] : ''}}
                    <span *ngIf=" selectedEmployeeList.value?.length> 1" class="example-additional-selection">
                        (+{{selectedEmployeeList.value.length - 1}} others)
                    </span>
                </mat-select-trigger>
                <mat-form-field class="fullLength">
                    <input type="text" placeholder="Search Employee" aria-label="Number" matInput
                        [formControl]="myControl" (keyup)="searchEmployeeName($event)">
                </mat-form-field>
                <mat-option *ngFor="let emp of employeeList" [value]="emp.value"
                    (click)="selectEmpCode(emp.value, $event)">{{emp.fullName}}</mat-option>
            </mat-select>
            <mat-error [hidden]="(teamCompOffsRequest.controls.selectEmployee.valid || 
                teamCompOffsRequest.controls.selectEmployee.untouched)">
                Invalid Input
            </mat-error>
        </mat-form-field>
        <mat-form-field class="fullLength">
            <input matInput type="date" placeholder="Select Date" formControlName="compOffDate">
            <mat-error [hidden]="(teamCompOffsRequest.controls.compOffDate.valid || 
                           teamCompOffsRequest.controls.compOffDate.untouched)">
                Invalid Input
            </mat-error>
        </mat-form-field>
        <mat-form-field class="fullLength">
            <textarea matInput placeholder="Enter Comments" formControlName="comment"></textarea>
            <mat-error [hidden]="(teamCompOffsRequest.controls.comment.valid || 
                teamCompOffsRequest.controls.comment.untouched)">
                Invalid Input
            </mat-error>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <div class="model-footer">
        <button class="cancel-buttons" cdkFocusInitial [mat-dialog-close]="true">Cancel
        </button>
        <button class="dialog-buttons" cdkFocusInitial (click)="submitAppliation();"> Submit
        </button>
    </div>
</mat-dialog-actions>
