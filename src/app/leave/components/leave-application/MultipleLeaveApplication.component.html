<mat-dialog-content>
    <div class="logo">
        <img src="assets/images/dialog-logo.png">
    </div>
    <div class="close-icon">
        <i class="material-icons" (click)="onNoClick()">close</i>
    </div>
    <h4 mat-dialog-title> Add Leave Application in Bulk</h4>
    <form [formGroup]="assignMultipleLeaves">
        <p class="category">Select Employee</p>
        <mat-form-field class="fullLength">
            <mat-select placeholder="Select Category" formControlName="multipleAssignLeaveCategory"
                (selectionChange)="selectedValue(this.assignMultipleLeaves.controls.multipleAssignLeaveCategory.value)">
                <mat-option value="tempLeaves">Temp Leaves</mat-option>
                <mat-option value="sickLeaves">Sick Leaves</mat-option>
            </mat-select>
        </mat-form-field>
        <div *ngIf="divShow">
            <p class="category">Select Employee</p>
            <mat-form-field class="fullLength">
                <mat-select placeholder="Select Employee" formControlName="multipleAssignLeaveEmployee">
                    <mat-option value="ajitKumar">Ajit kumar</mat-option>
                    <mat-option value="ShantanuGupta">Shantanu Gupta</mat-option>
                </mat-select>
            </mat-form-field>
            <p class="category">Select Date Range for Leaves</p>
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field class="fullLength">
                        <input matInput [matDatepicker]="picker" placeholder="Start Date"
                            formControlName="assignMultipleLeaveStartDate">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field class="fullLength">
                        <input matInput [matDatepicker]="picker1" placeholder="End Date"
                            formControlName="assignMultipleLeaveEndDate">
                        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                        <mat-datepicker #picker1></mat-datepicker>
                    </mat-form-field>
                </div>
            </div>
            <p class="category">Are there any Half Day?</p>
            <div class="radio-wrapper">
                <mat-radio-group formControlName="assignMultipleLeavehalfDay">
                    <mat-radio-button value="yes">Yes</mat-radio-button>
                    <mat-radio-button value="no">No</mat-radio-button>
                </mat-radio-group>
            </div>
            <mat-form-field class="fullLength">
                <textarea rows="4" cols="50" name="comment" placeholder="Reason For Leave?"
                    formControlName="usrComment">
             </textarea>
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <div class="model-footer">
        <button class="cancel-buttons" cdkFocusInitial (click)="onNoClick()">
            Cancel
        </button>
        <button class="dialog-buttons" cdkFocusInitial>
            Save
        </button>
    </div>
</mat-dialog-actions>
