            </div>

                        <app-separationtypes></app-separationtypes>

                    <mat-tab label="Exit Interview Questions">

                        <app-resignation-template></app-resignation-template>
                    </mat-tab>
                    <mat-tab label="Separation Template Assignment">
                        <app-resignation-assignment></app-resignation-assignment>
