<mat-dialog-content>
    <div class="logo">
        <img src="assets/images/dialog-logo.png">
    </div>
    <div class="close-icon">
        <i class="material-icons" (click)="onNoClick()">close</i>
    </div>
    <h4 mat-dialog-title>{{title}}</h4>
    <form [formGroup]="separationForm">
        <mat-form-field class="fullLength">
            <input matInput placeholder="Separation Type" formControlName="seperationType" />
            <mat-error [hidden]="(separationForm.controls.seperationType.valid || 
            separationForm.controls.seperationType.untouched)">
                Field is Required
            </mat-error>
        </mat-form-field>
        <mat-form-field class="fullLength">
            <input matInput placeholder="Description" formControlName="description" />
        </mat-form-field>
        <div class="radio-wrapper">
            <mat-checkbox id="visibility" formControlName="visibilityStatus">Visible to Employees</mat-checkbox>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <div class="model-footer">
        <button class="cancel-buttons" cdkFocusInitial (click)="onNoClick();">Cancel
        </button>
        <button class="dialog-buttons" *ngIf="action == 'add'" cdkFocusInitial (click)="onCreateSeparation();">
            Save
        </button>
        <button class="dialog-buttons" *ngIf="action == 'update'" cdkFocusInitial (click)="onUpdateSeparation();">
            Update
        </button>
    </div>
</mat-dialog-actions>
