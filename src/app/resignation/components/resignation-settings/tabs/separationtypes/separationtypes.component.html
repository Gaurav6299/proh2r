    <div class="searchBox" style="text-align: right">
      <i class="fa fa-search"></i>
      <input type="text" pInputText size="50" placeholder="Search"
        (input)="dt1.filterGlobal($event.target.value, 'contains')" style="width:auto">
    </div>
    <p-table #dt1 [columns]="columns" [value]="separationTypeList" [rows]="5" [paginator]="true" [pageLinks]="5"
      [rowsPerPageOptions]="[5,10,20]" [resizableColumns]="true" [autoLayout]="true" [responsive]="true">
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns">
            {{col.header}}
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-car let-columns="columns">
        <tr [pSelectableRow]="car">
          <td *ngFor="let col of columns">
            <div *ngIf="col.field!='visibilityStatus'">{{car[col.field]}}</div>
            <div class="mat-cell" *ngIf="col.field==='visibilityStatus'">
              <span *ngIf="car.visibilityStatus" class="icon-true">
                <i class="fa fa-check-square-o action-icon"></i>
              </span>
              <span *ngIf="!car.visibilityStatus" class="icon-false">
                <i class="fa fa-times-circle action-icon"></i>
              </span>
            </div>
            <div class="mat-cell">
              <div class="mat-element-icon">
                <span class="edit" *ngIf="col.field=='actions'">
                  <i class="fa fa-pencil-square-o" aria-hidden="true" matTooltip="Edit"
                    (click)="openUpdateSeparationDialog(car)"></i>
                </span>
                <span class="delete" *ngIf="col.field=='actions'">
                  <i class="fa fa-trash-o" aria-hidden="true" matTooltip="Delete"
                    (click)="openDeleteSeparationDialog(car)"></i>
                </span>
              </div>
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
