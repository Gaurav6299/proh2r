<mat-dialog-content>
  <div class="logo">
    <img src="assets/images/dialog-logo.png">
  </div>
  <div class="close-icon">
    <i class="material-icons" (click)="onNoClick()">close</i>
  </div>
  <h4 mat-dialog-title>Separation Template Assignment</h4>
  <form [formGroup]="editResignationAssignment">

    <mat-form-field class="fullLength">
      <input matInput placeholder="Selected Resignation Policy" formControlName="templateName" readonly>
    </mat-form-field>

    <div *ngIf="levelOfApprovers.indexOf('L1')>=0">
      <!-- <mat-select placeholder="Select L1 Approver" formControlName="l1Supervisor">
        <mat-option *ngFor="let emp of approvers" [value]="emp.value">
          {{emp.viewValue}}
        </mat-option>
      </mat-select> -->
      <p class="category">Select L1 Approver</p>
      <ng-select appendTo="body" [searchable]="true" placeholder="Select" formControlName="l1Supervisor"
        class="custom-ng-select-Style">
        <ng-option *ngFor="let emp of approvers" [value]="emp.value">
          {{ emp.viewValue }}
        </ng-option>
      </ng-select>
    </div>

    <div *ngIf="levelOfApprovers.indexOf('L2')>=0">
      <!-- <mat-select placeholder="Select L2 Approver" formControlName="l2Supervisor">
        <mat-option *ngFor="let emp of approvers" [value]="emp.value">
          {{emp.viewValue}}
        </mat-option>
      </mat-select> -->
      <p class="category">Select L2 Approver</p>
      <ng-select appendTo="body" [searchable]="true" placeholder="Select" formControlName="l2Supervisor"
        class="custom-ng-select-Style">
        <ng-option *ngFor="let emp of approvers" [value]="emp.value">
          {{ emp.viewValue }}
        </ng-option>
      </ng-select>
    </div>

    <div *ngIf="levelOfApprovers.indexOf('HR_Manager')>=0">
      <!-- <mat-select placeholder="Select HR Approver" formControlName="hrmanagerSupervisor">
        <mat-option *ngFor="let emp of approvers" [value]="emp.value">
          {{emp.viewValue}}
        </mat-option>
      </mat-select> -->
      <p class="category">Select HR Approver</p>
      <ng-select appendTo="body" [searchable]="true" placeholder="Select" formControlName="hrmanagerSupervisor"
        class="custom-ng-select-Style">
        <ng-option *ngFor="let emp of approvers" [value]="emp.value">
          {{ emp.viewValue }}
        </ng-option>
      </ng-select>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <div class="model-footer">
    <button class="cancel-buttons" cdkFocusInitial (click)="onNoClick()">
      Cancel
    </button>
    <button class="dialog-buttons" cdkFocusInitial (click)="updateResignationTemplate()">Update
    </button>
  </div>
</mat-dialog-actions>
