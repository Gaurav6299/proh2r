<mat-dialog-content>
    <div class="logo">
        <img src="assets/images/dialog-logo.png">
    </div>
    <div class="close-icon">
        <i class="material-icons" (click)="onNoClick()">close</i>
    </div>
    <h4 mat-dialog-title>{{title}}</h4>
    <form [formGroup]="exitInterviwQusForm">
        <mat-form-field class="fullLength">
            <mat-select placeholder="Select Separation Type" [compareWith]="compareFn"
                formControlName="seperationTypes">
                <mat-option *ngFor="let item of separationTypeList" [value]="item">
                    {{item.seperationType}}
                </mat-option>
            </mat-select>
            <mat-error [hidden]="(this.exitInterviwQusForm.controls.seperationTypes.valid || 
            this.exitInterviwQusForm.controls.seperationTypes.untouched)">
                This field is required.
            </mat-error>
        </mat-form-field>
        <mat-form-field class="fullLength">
            <input matInput placeholder="Question" formControlName="question" />
            <mat-error [hidden]="(this.exitInterviwQusForm.controls.question.valid || 
            this.exitInterviwQusForm.controls.question.untouched)">
                This field is required.
            </mat-error>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <div class="model-footer">
        <button class="cancel-buttons" cdkFocusInitial (click)="onNoClick();">Cancel
        </button>
        <button class="dialog-buttons" *ngIf="action == 'add'" (click)="onAddInterviewQus();" cdkFocusInitial>
            Save
        </button>
        <button class="dialog-buttons" *ngIf="action == 'update'" (click)="onUpdateInterviewQus();" cdkFocusInitial>
            Update
        </button>
    </div>
</mat-dialog-actions>
