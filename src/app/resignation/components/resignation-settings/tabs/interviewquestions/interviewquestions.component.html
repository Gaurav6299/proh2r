  <div class="card-content">
    <div class="searchBox" style="text-align: right">
      <i class="fa fa-search"></i>
      <input type="text" pInputText size="50" placeholder="Search"
        (input)="dt1.filterGlobal($event.target.value, 'contains')" style="width:auto">
    </div>
    <p-table #dt1 [columns]="columns" [value]="exitinterviewQuestionTypeList" [rows]="5" [paginator]="true"
      [pageLinks]="5" [rowsPerPageOptions]="[5,10,20]" [resizableColumns]="true" [autoLayout]="true"
      [responsive]="true">
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns">
            {{col.header}}
          </th>
        </tr>
        <tr>
          <th *ngFor="let col of columns" [ngSwitch]="col.field">
            <p-multiSelect *ngSwitchCase="'seperationType'" appendTo="body" defaultLabel="All"
              [options]="seperationTypes" [style]="{'width':'100%'}"
              (onChange)="dt1.filter($event.value, col.field, 'in')"></p-multiSelect>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-car let-columns="columns">
        <tr [pSelectableRow]="car">
          <td *ngFor="let col of columns">
            <div *ngIf="col.field!='actions'">{{car[col.field]}}</div>
            <div class="mat-cell">
              <div class="mat-element-icon">
                <span class="edit" *ngIf="col.field=='actions'">
                  <i class="fa fa-pencil-square-o" aria-hidden="true" matTooltip="Edit"
                    (click)="openUpdateExitInterviewtemplateDialog(car)"></i>
                </span>
                <span class="delete" *ngIf="col.field=='actions'">
                  <i class="fa fa-trash-o" aria-hidden="true" matTooltip="Delete"
                    (click)="openDeleteExitInterviewtemplateDialog(car)"></i>
                </span>
              </div>
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
