<mat-dialog-content>
    <div class="logo">
        <img src="assets/images/dialog-logo.png">
    </div>
    <div class="close-icon">
        <i class="material-icons" (click)="onNoClick()">close</i>
    </div>
    <h4 mat-dialog-title>Employee Shift Assignment</h4>
    <form [formGroup]="shiftTemplateAssignment">
        <mat-form-field class="fullLength">
            <mat-select placeholder="Select Shift" formControlName="shiftAssign">
                <mat-option *ngFor="let shift of Shifts" [value]="shift.value">
                    {{shift.viewValue }}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="fullLength">
            <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="picker" placeholder="Choose a date"
                formControlName="shiftEffectiveDate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <div class="model-footer">
        <button class="cancel-buttons" cdkFocusInitial (click)="onNoClick()">
            Cancel
        </button>
        <button class="dialog-buttons" cdkFocusInitial >
            Save
        </button>
    </div>
</mat-dialog-actions>
