<mat-dialog-content>
    <div class="logo">
        <img src="assets/images/dialog-logo.png">
    </div>
    <div class="close-icon">
        <i class="material-icons" (click)="onNoClick()">close</i>
    </div>
    <h4 mat-dialog-title>Bulk Onboard</h4>

    <div class="instruction-checkin-times">
        <p>Step - 1: Download Employee Onboarding structure
            global format</p>
        <p><span>Includes all your Employees details with there Supervisor Employee code</span></p>
        <button (click)="downloadFormat()" class="btn header-button">
            <span><i class="fa fa-cloud-download" aria-hidden="true"></i>Download</span>
        </button>
        <p>Step - 2: Make necessary changes
            in the downloaded file and upload</p>
    </div>
    <button (click)="uploadFormat()" class="btn header-button">
        <span><i class="fa fa-cloud-upload" aria-hidden="true"></i>Upload</span>
        <div class="file-upload">
            <input type="file" id="uploadFile" (change)="selectFile($event)" required>
        </div>
    </button>
    <span *ngIf="this.selectedFilesName">{{this.selectedFilesName}}</span>
</mat-dialog-content>
<mat-dialog-actions>
    <div class="model-footer">
        <button class="cancel-buttons" cdkFocusInitial (click)="onNoClick()">Cancel
        </button>
        <button class="btn header-button" cdkFocusInitial (click)="upload()">Upload
        </button>
    </div>
</mat-dialog-actions>
