<div class="card" style="box-shadow: none !important;">
    <div class="row">
        <div class="col-md-4">
          <mat-form-field class="fullLength">
            <input matInput placeholder="Search" (keyup)="applyFilter($event.target.value)">
          </mat-form-field>
        </div>
        <div class="col-md-4 offset-md-4"></div>
        <div class="col-md-4" style="text-align: right;">
            <button type="button" class="btn header-button" (click)="createAllocationDialog();">
                <span>
                  <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                  Allocate</span>
              </button>
        </div>
      </div>
   


  <div class="card-content">
    <div class="table-responsive showLeaveCategoryList mat-elevation-z8">
      <mat-table #table [dataSource]="dataSource" matSort>
        <!-- Date Column -->
        <ng-container matColumnDef="allocationId">
            <mat-header-cell *matHeaderCellDef mat-sort-header>
              <span class="dataTableHeaderColor">Allocation ID</span>
            </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.allocationId}} </mat-cell>
          </ng-container>
        <ng-container matColumnDef="assetName">
          <mat-header-cell *matHeaderCellDef mat-sort-header>
            <span class="dataTableHeaderColor">Asset Name</span>
          </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.assetName}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="allocationDate">
            <mat-header-cell *matHeaderCellDef mat-sort-header>
              <span class="dataTableHeaderColor">Allocation Date</span>
            </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.allocationDate|date:'dd-MM-yyyy'}} </mat-cell>
          </ng-container>
          <ng-container matColumnDef="allocatedTill">
              <mat-header-cell *matHeaderCellDef mat-sort-header>
                <span class="dataTableHeaderColor">Allocated Till</span>
              </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.allocatedTill|date:'dd-MM-yyyy'}} </mat-cell>
            </ng-container>
        
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef mat-sort-header>
            <span class="dataTableHeaderColor">Actions</span>
          </mat-header-cell>
          <mat-cell *matCellDef="let element">
            <div class="mat-element-icon">
              <span class="edit" (click)="updateAllocationDialog(element)">
                <i class="fa fa-pencil-square-o" aria-hidden="true" matTooltip="Edit"></i>
              </span>
              <span class="delete" (click)="openDeleteAllocationDialog(element)">
                <i class="fa fa-unlink" aria-hidden="true" matTooltip="Deallocate"></i>
              </span>
            </div>
          </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;">
        </mat-row>
      </mat-table>
      <mat-paginator #paginator [length]="100" [pageSize]="5" [pageSizeOptions]="[1, 2, 5, 10, 25, 100]">
        </mat-paginator>
    </div>
  </div>
</div>
