<div class="main-content">
  <div class="container-fluid">
    <div class="card" style="box-shadow: none !important;padding: 0;">
      <div class="card-header">
        <div class="">
          <h6 class="title">Income Tax Declarations</h6>
        </div>
      </div>
      <div class="card-content">
        <div class="searchBox text-right">
          <i class="fa fa-search"></i>
          <input type="text" pInputText size="50" placeholder="Search"
            (input)="dt1.filterGlobal($event.target.value, 'contains')">
        </div>
        <p-table #dt1 [columns]="columns" [value]="taxDeclarationsList" [rows]="5" [paginator]="true" [pageLinks]="5"
          [rowsPerPageOptions]="[5,10,20]" [resizableColumns]="true" [autoLayout]="true" [responsive]="true">
          <ng-template pTemplate="header" let-columns>
            <tr>
              <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                {{col.header}}
                <p-sortIcon [field]="col.field"></p-sortIcon>
              </th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-car let-columns="columns">
            <tr>
              <td *ngFor="let col of columns">
                <div *ngIf="col.field!='actions'">
                  {{car[col.field]}}
                </div>
                <div class="mat-cell" *ngIf="col.field=='actions'">
                  <div class="mat-element-icon">
                    <span class="download" (click)="downloadInvestments(car);">
                      <i class="fa fa-download" aria-hidden="true" matTooltip="Download"></i>
                    </span>
                    <span class="calculator" (click)="goToTaxCalculator(car);">
                      <i class="fa fa-calculator" aria-hidden="true" matTooltip="Tax Calculator"></i>
                    </span>
                    <span class="edit" (click)="goToComponents(car);" routerLinkActive="active">
                      <i class="fa fa-pencil-square-o" aria-hidden="true" matTooltip="Edit"></i>
                    </span>
                  </div>
                </div>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
</div>
