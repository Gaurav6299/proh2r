                        {{emp.section}}
                      </mat-panel-title>
                    </mat-expansion-panel-header>

                    <div *ngFor="let item of emp.fields">
                      <mat-checkbox [checked]="emp.fieldValue" [(ngModel)]="emp.fieldValue" (click)="getData(emp)">
                        {{item.fieldPlaceholder}}
                      </mat-checkbox>
                    </div>
                  </mat-expansion-panel>

              </div>

                </div>
