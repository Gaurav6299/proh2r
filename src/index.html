<body>
    <app-root>
        <style>
            app-root {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            body {
                margin: 0;
                padding: 0;
                background: #edf2fb
            }

            @keyframes dots {
                50% {
                    transform: translateY(-.4rem);
                }

                100% {
                    transform: translateY(0);
                }
            }

            .d {
                animation: dots 1.5s ease-out infinite;
            }

            .d-2 {
                animation-delay: .5s;
            }

            .d-3 {
                animation-delay: 1s;
            }

            #overlay h2 {
                margin: 0 auto;
                font-size: 20px;
                font-weight: 600;
                letter-spacing: 1.5px;
                color: #205081
            }

        </style>
        <div id="overlay">
            <img id="loading" src="assets/images/loading-icon.png">
            <h2>Loading<span class="d">.</span><span class="d d-2">.</span><span class="d d-3">.</span></h2>
        </div>

    </app-root>
    <script>
        document.getElementById("overlay").style.display = "block";
        document.getElementById("loading").style.display = "block";
        window.onload = function () {
            // document.body.setAttribute("class", "noscroll");

    </script>
